<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BRINGS — Impressum</title>
  <meta name="theme-color" content="#0b1220" />
  <style>
    :root{--bg:#0b1220;--text:#e7ecf7;--muted:#a8b3cc;--muted2:#7e89a6;--line:rgba(255,255,255,.10);--line2:rgba(255,255,255,.14);--accent:#c7d3ff;--shadow:0 18px 60px rgba(0,0,0,.55);--r:18px;--max:920px}
    *{box-sizing:border-box} body{margin:0;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:radial-gradient(1200px 700px at 20% -10%, rgba(199,211,255,.16), transparent 60%),radial-gradient(900px 520px at 80% 0%, rgba(219,228,255,.10), transparent 55%),var(--bg)}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:28px 18px 60px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:14px}
    .brand{display:flex;gap:10px;align-items:baseline;white-space:nowrap}
    .brand .mark{font-weight:650;letter-spacing:.7px;font-size:14px;color:var(--accent)}
    .brand .sub{font-size:12px;color:var(--muted2)}
    .card{border:1px solid var(--line);background:rgba(255,255,255,.04);border-radius:var(--r);box-shadow:var(--shadow);overflow:hidden}
    .head{padding:14px 16px;border-bottom:1px solid var(--line);background:rgba(0,0,0,.08)}
    h1{margin:0;font-size:15px;color:var(--accent);font-weight:650;letter-spacing:.3px}
    .body{padding:16px}
    p{color:var(--muted);font-size:13px;line-height:1.65;margin:0 0 10px}
    .box{border:1px solid var(--line2);background:rgba(255,255,255,.03);border-radius:14px;padding:12px}
    .kv{display:grid;grid-template-columns:180px 1fr;gap:8px 12px}
    @media (max-width:640px){.kv{grid-template-columns:1fr}}
    .k{color:var(--muted2);font-size:12.5px}
    .v{color:var(--text);font-size:13px}
    .links{margin-top:14px;display:flex;gap:10px;flex-wrap:wrap}
    .link{border:1px solid var(--line);background:rgba(255,255,255,.03);padding:8px 10px;border-radius:999px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand"><div class="mark">BRINGS</div><div class="sub">by tenzer</div></div>
      <div class="links">
        <a class="link" href="index.html">Start</a>
        <a class="link" href="datenschutz.html">Datenschutz</a>
      </div>
    </div>

    <div class="card">
      <div class="head"><h1>Impressum</h1></div>
      <div class="body">
        <div class="box">
          <div class="kv">
            <div class="k">Betreiber</div><div class="v">Thorsten Tenzer</div>
            <div class="k">Anschrift</div><div class="v">Töpferweg 81, 23558 Lübeck, Deutschland</div>
            <div class="k">E-Mail</div><div class="v">contact@brings.global</div>
            <div class="k">Telefon</div><div class="v">+49 173 884 7374</div>
          </div>
        </div>
        <p style="color:var(--muted2);font-size:12.5px;line-height:1.55;margin-top:10px">
          USt-IdNr. / Registerangaben ergänzen, falls vorhanden.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
