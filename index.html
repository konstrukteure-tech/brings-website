<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BRINGS by tenzer — Worldwide Private Courier</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#0f1a2e;
  --text:#e9eef7;
  --muted:#b8c4d9;
  --line:rgba(255,255,255,.12);
  --accent:#c9b37e;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}

body{
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* kill default link blue */
a{color:var(--text); text-decoration:underline}
a:hover{color:var(--accent)}
footer a{color:var(--muted); text-decoration:none}
footer a:hover{color:var(--text); text-decoration:underline}

/* TOP NAV */
.top{
  position:fixed;
  top:0; left:0; right:0;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(11,18,32,.92);
  border-bottom:1px solid var(--line);
  z-index:10;
}
.nav{
  width:100%;
  max-width:1100px;
  padding:0 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.brand{
  letter-spacing:.35em;
  font-weight:700;
  white-space:nowrap;
}
.menu{
  display:flex;
  gap:8px;
  align-items:center;
  flex-wrap:wrap;
  justify-content:flex-end;
}

.btn, .lang button, .btn-mini{
  background:rgba(255,255,255,.01);
  border:1px solid var(--line);
  color:var(--muted);
  padding:8px 12px;
  border-radius:999px;
  cursor:pointer;
  font-size:12.5px;
  line-height:1;
}
.btn:hover, .lang button:hover, .btn-mini:hover{color:var(--text); border-color:rgba(255,255,255,.22)}
.lang{
  display:flex;
  gap:6px;
  margin-left:10px;
}
.lang button.active{
  border-color:rgba(201,179,126,.75);
  color:var(--text);
  background:rgba(201,179,126,.10);
}

/* PAGE CENTER */
.wrap{
  min-height:100vh;
  padding-top:70px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.center{
  max-width:820px;
  width:100%;
  transform: translateY(-24px);
}

/* HERO */
.hero{
  border:1px solid rgba(255,255,255,.10);
  background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
  border-radius:20px;
  padding:60px 36px 52px;
  text-align:center;
}
.hero-brand{
  font-size:64px;
  font-weight:700;
  letter-spacing:.42em;
  margin:0 0 10px;

  display:inline-block;
  transform:scale(1.03);
  transform-origin:center;
}
.hero-sub{
  color:var(--muted);
  font-size:14px;
  margin:0 0 26px;
}
.hero h1{
  margin:0 0 12px;
  font-size:28px;
  letter-spacing:.02em;
}
.hero p{
  margin:0;
  color:var(--muted);
  line-height:1.55;
}
.hero b{color:var(--accent)}

/* FOOTER */
footer{
  position:fixed;
  bottom:14px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  z-index:5;
}

/* MODAL */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.60);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
  padding:20px;
}
.modal{
  background: linear-gradient(180deg, rgba(15,26,46,.98), rgba(15,26,46,.92));
  border:1px solid rgba(255,255,255,.14);
  border-radius:22px;
  max-width:860px;
  width:100%;
  max-height: calc(100vh - 80px);
  overflow:auto;
  padding:18px 18px 16px;
}
.modal-head{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:12px;
}
.modal h2{
  margin:0;
  font-size:16px;
  letter-spacing:.02em;
}
.closeBtn{
  border:1px solid rgba(255,255,255,.16);
  background: rgba(255,255,255,.02);
  color: var(--muted);
  border-radius:999px;
  padding:8px 10px;
  cursor:pointer;
  font-size:12px;
  line-height:1;
}
.closeBtn:hover{border-color:rgba(255,255,255,.25); color:var(--text)}
.modal p,.modal li{
  color:var(--muted);
  margin:10px 0;
  font-size:13.5px;
  line-height:1.55;
}
.small{font-size:12.8px}
.note{
  border-left:3px solid rgba(201,179,126,.55);
  padding-left:10px;
  margin-top:10px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:12px;
  margin-top:10px;
}
.box{
  grid-column: span 6;
  border:1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.02);
  border-radius:14px;
  padding:12px;
}
.box h3{margin:0 0 6px; color:var(--text); font-size:13.5px}
@media (max-width:820px){
  .hero-brand{font-size:52px
  display:inline-block;
  transform:scale(1.03);
  transform-origin:center;
}
  .hero{padding:52px 22px 46px}
  .center{transform:translateY(-16px)}
  .box{grid-column: span 12}
}

/* v9 brand overrides (single source of truth) */
html, body { min-height: 100%; }
body { min-height: 100vh; }
main { min-height: 100vh; }

.brand, .hero-brand { white-space: nowrap; }

.brand .brings, .hero-brand .brings {
  font-weight: 700;
  letter-spacing:0.10em !important; /* tighter */
  /* subtle metallic sheen with fallback */
  color: rgba(245,245,245,0.92);
  background: linear-gradient(180deg, rgba(255,255,255,0.92) 0%, rgba(225,225,225,0.92) 40%, rgba(255,255,255,0.92) 75%, rgba(205,205,205,0.92) 100%);
  -webkit-background-clip: text;
  background-clip: text;
}
@supports (-webkit-background-clip: text) {
  .brand .brings, .hero-brand .brings { color: transparent; }
}

.brand .by, .hero-brand .by {
  font-weight: 400;
  font-size: .36em !important; /* 4+ steps smaller */
  letter-spacing: normal !important;
}

/* bottom-left line */
.brand-footerline {
  position: fixed;
  left: 18px;
  bottom: 14px;
  font-size: .78em !important; /* smaller */
  opacity: .85;
  white-space: nowrap;
  pointer-events: none;
}
.brand-footerline .sep { padding: 0 .35em; }

/* ensure old hero pieces don't show */
.hero-sub, .hero-vals { display: none !important; }


.footer-copy{
  position: fixed;
  left: 28px;
  bottom: 22px;
  text-align:left;
  max-width:520px;
}
.footer-copy .k{
  font-weight:700;
  font-size:.95em;
}
.footer-copy .s{
  margin-top:6px;
  font-size:.88em;
  opacity:.9;
}


/* v11 adjustments */
:root{ --edge: 28px; }

/* Top-left brand bigger and aligned with footer */
.nav{ padding-left: var(--edge) !important; padding-right: var(--edge) !important; }
.brand{ font-size: 32px !important; }
.brand .by{ font-size: .40em !important; } /* keep small */

/* Center card: match background to screen (no lighter panel) */
.card{ background: transparent !important; box-shadow: none !important; }
.card::before{ display:none !important; }

/* Center brand much larger (approx 4x vs previous nav) */
.hero-brand .brings{ font-size: clamp(72px, 8vw, 110px) !important; letter-spacing: .12em !important; }
.hero-brand .by{ font-size: .22em !important; }

.hero-subline{
  margin-top: 12px;
  font-size: 14px;
  opacity: .85;
}

/* Bottom-left copy aligned with brand and larger */
.footer-copy{
  position: fixed;
  left: var(--edge) !important;
  bottom: 22px;
  text-align:left;
  max-width: 640px;
}
.footer-copy .k{ font-weight:700; font-size: 1.9em !important; }
.footer-copy .s{ margin-top: 10px; font-size: 1.25em !important; opacity: .9; }
.footer-copy .accent{ color: var(--accent) !important; font-weight: 700; }

/* Remove any leftover hero text blocks if present */
.hero-vals,.hero-sub{ display:none !important; }


/* v12 visibility hardening (no layout redesign) */
.card, .hero, .hero-card, .panel { position: relative; z-index: 10 !important; }
.card::before, .card::after,
.hero::before, .hero::after,
.hero-card::before, .hero-card::after,
.panel::before, .panel::after{
  display:none !important;
  content:none !important;
}

.footer-copy{
  z-index: 9999 !important;
}

.nav, header, .topbar{
  position: relative;
  z-index: 9999 !important;
}

/* ensure center brand renders above everything */
.hero-brand, .hero-brand *{
  position: relative;
  z-index: 9999 !important;
}

/* if any global overlay exists, keep content above */
.overlay, .glass, .mask{
  pointer-events:none !important;
}



/* v15 layout alignment (safe) */
.nav{
  max-width: none !important;
  padding-left: 28px !important;
  padding-right: 28px !important;
}
.brand{ letter-spacing:.30em; } /* slightly tighter */
.menu{ justify-content:flex-end !important; margin-left:auto !important; }
</style>

            Wir verarbeiten Daten, die Sie uns übermitteln (z. B. Kontaktdaten, Start/Ziel, Zeitfenster), um Ihre Anfrage zu beantworten und die Leistung zu erbringen.
            Rechtsgrundlage: Art. 6 Abs. 1 lit. b DSGVO (Vertrag/Anbahnung) und Art. 6 Abs. 1 lit. f DSGVO (berechtigtes Interesse).

      }
    }
  };

  const backdrop = document.getElementById("backdrop");
  const modalTitle = document.getElementById("modalTitle");
  const modalBody  = document.getElementById("modalBody");
  const closeBtn   = document.getElementById("closeBtn");
  const btnEN      = document.getElementById("lang-en");
  const btnDE      = document.getElementById("lang-de");

  function applyLang(lang){
    LANG = lang;
    btnEN.classList.toggle("active", lang === "en");
    btnDE.classList.toggle("active", lang === "de");

    document.querySelectorAll("[data-i18n]").forEach(el=>{
      const key = el.getAttribute("data-i18n");
      if (TEXT[lang][key] !== undefined) el.innerHTML = TEXT[lang][key];
    });

    closeBtn.textContent = TEXT[lang].close;
  }

  function openModal(kind){
    const M = TEXT[LANG].modals;
    let t="", b="";
    if (kind === "service"){ t=M.serviceTitle; b=M.serviceBody; }
    else if (kind === "coverage"){ t=M.coverageTitle; b=M.coverageBody; }
    else if (kind === "pricing"){ t=M.pricingTitle; b=M.pricingBody; }
    else if (kind === "pricingExample"){ t=M.pricingExampleTitle; b=M.pricingExampleBody; }
    else if (kind === "contact"){ t=M.contactTitle; b=M.contactBody; }
    else if (kind === "imprint"){ t=M.imprintTitle; b=M.imprintBody; }
    else if (kind === "privacy"){ t=M.privacyTitle; b=M.privacyBody; }
    else return;

    modalTitle.textContent = t;
    modalBody.innerHTML = b;

    backdrop.style.display = "flex";
    backdrop.setAttribute("aria-hidden","false");
    document.body.style.overflow = "hidden";
  }

  function closeModal(){
    backdrop.style.display = "none";
    backdrop.setAttribute("aria-hidden","true");
    document.body.style.overflow = "";
  }

  // ONE robust event system (no mixed handlers)
  document.addEventListener("click", (e) => {
    const opener = e.target.closest("[data-open]");
    if (opener){
      e.preventDefault();
      openModal(opener.getAttribute("data-open"));
      return;
    }
    if (e.target === backdrop){
      closeModal();
    }
  });

  closeBtn.addEventListener("click", (e)=>{ e.preventDefault(); closeModal(); });
  document.addEventListener("keydown", (e)=>{ if(e.key === "Escape") closeModal(); });

  btnEN.addEventListener("click", ()=>applyLang("en"));
  btnDE.addEventListener("click", ()=>applyLang("de"));

  applyLang("en");
});
</script>
