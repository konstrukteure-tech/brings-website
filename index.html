<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="BRINGS — Worldwide Personal Courier. On Time. Discreet. Accountable." />
  <title>BRINGS — Worldwide Personal Courier</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a2e;
      --panel2:rgba(255,255,255,.02);
      --text:#e9eef7;
      --muted:#b8c4d9;
      --line:rgba(255,255,255,.12);
      --accent:#c9b37e;      /* warm, subtle */
      --accent2:#7aa0ff;     /* cool, subtle */
      --max:980px;
      --r:18px;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(201,179,126,.10), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(122,160,255,.08), transparent 60%),
        var(--bg);
      color:var(--text);
      line-height:1.55;
      letter-spacing:.01em;
    }
    a{color:var(--text); text-decoration:none}
    a:hover{text-decoration:underline; opacity:.95}
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 18px 56px}

    /* Top bar */
    .top{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(11,18,32,.92), rgba(11,18,32,.70));
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .top-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .brand{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:220px;
    }
    .logo{
      font-weight:700;
      letter-spacing:.26em;
      font-size:16px;
    }
    .strap{
      color:var(--muted);
      font-size:12.5px;
    }
    .nav{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .pill{
      border:1px solid rgba(255,255,255,.14);
      padding:8px 12px;
      border-radius:999px;
      color:var(--muted);
      font-size:12.5px;
      background: rgba(255,255,255,.01);
      cursor:pointer;
    }
    .pill:hover{color:var(--text); border-color:rgba(255,255,255,.25)}
    .lang{
      display:flex; gap:8px; align-items:center;
      border-left:1px solid rgba(255,255,255,.10);
      padding-left:10px;
      margin-left:2px;
    }
    .lang button{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.01);
      color:var(--muted);
      padding:8px 10px;
      border-radius:999px;
      font-size:12.5px;
      cursor:pointer;
    }
    .lang button.active{
      border-color: rgba(201,179,126,.55);
      color: var(--text);
      background: rgba(201,179,126,.10);
    }

    /* Hero */
    .hero{
      margin-top:22px;
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border-radius:var(--r);
      padding:26px 22px;
    }
    .kicker{
      color:var(--muted);
      font-size:13.5px;
      margin:0 0 10px;
    }
    h1{
      margin:0 0 10px;
      font-size:34px;
      letter-spacing:.02em;
    }
    .claim{
      margin:0;
      color:var(--muted);
      font-size:14.5px;
    }
    .claim b{color:var(--accent); font-weight:650}
    .cta-row{
      margin-top:16px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-block;
      border:1px solid rgba(201,179,126,.45);
      background: rgba(201,179,126,.08);
      color:var(--text);
      padding:10px 14px;
      border-radius:999px;
      font-size:12.8px;
      cursor:pointer;
    }
    .btn.secondary{
      border-color: rgba(255,255,255,.16);
      background: rgba(255,255,255,.02);
      color: var(--muted);
    }
    .btn:hover{border-color:rgba(201,179,126,.70)}
    .btn.secondary:hover{border-color:rgba(255,255,255,.25); color:var(--text)}

    /* Footer */
    .footer{
      margin-top:24px;
      padding-top:16px;
      border-top:1px solid rgba(255,255,255,.10);
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      font-size:12.8px;
    }

    /* Modal */
    .modal-backdrop{
      position:fixed; inset:0;
      display:none;
      background: rgba(0,0,0,.55);
      z-index:50;
      padding:18px;
      overflow:auto;
    }
    .modal{
      max-width:840px;
      margin:60px auto;
      border:1px solid rgba(255,255,255,.14);
      border-radius:22px;
      background: linear-gradient(180deg, rgba(15,26,46,.98), rgba(15,26,46,.92));
      box-shadow: var(--shadow);
      padding:18px 18px 16px;
    }
    .modal-head{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom:10px;
    }
    .modal h2{
      margin:0;
      font-size:16px;
      letter-spacing:.02em;
    }
    .x{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.02);
      color: var(--muted);
      border-radius:999px;
      padding:8px 10px;
      cursor:pointer;
      font-size:12px;
    }
    .x:hover{border-color:rgba(255,255,255,.25); color:var(--text)}
    .modal p, .modal li{
      color:var(--muted);
      margin:10px 0;
      font-size:13.5px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:12px;
      margin-top:10px;
    }
    .box{
      grid-column: span 6;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.02);
      border-radius:18px;
      padding:14px 14px;
    }
    .box h3{margin:0 0 6px; font-size:13.5px; color:var(--text)}
    .small{font-size:12.8px}
    .note{
      border-left:3px solid rgba(201,179,126,.45);
      padding-left:10px;
      margin-top:10px;
    }

    @media (max-width:780px){
      h1{font-size:30px}
      .brand{min-width:auto}
      .box{grid-column: span 12}
      .modal{margin:30px auto}
    }
  </style>
</head>

<body>
  <!-- TOP -->
  <div class="top">
    <div class="top-inner">
      <div class="brand">
        <div class="logo">BRINGS</div>
        <div class="strap" data-i18n="strap">Worldwide Personal Courier</div>
      </div>

      <div class="nav">
        <button class="pill" data-open="service" data-i18n="nav_service">Service</button>
        <button class="pill" data-open="coverage" data-i18n="nav_coverage">Coverage</button>
        <button class="pill" data-open="pricing" data-i18n="nav_pricing">Pricing</button>
        <button class="pill" data-open="contact" data-i18n="nav_contact">Contact</button>

        <div class="lang" aria-label="language">
          <button id="lang-en" class="active" type="button">EN</button>
          <button id="lang-de" type="button">DE</button>
        </div>
      </div>
    </div>
  </div>

  <!-- PAGE -->
  <div class="wrap">
    <section class="hero">
      
      <h1 data-i18n="hero_h1">On Time. Discreet. Accountable.</h1>
      <p class="claim" data-i18n="hero_claim">
        We deliver what cannot be replaced. <b>Anytime, anywhere.</b>
      </p>

     
    </section>

    <div class="footer">
      <div>© <span id="y"></span> BRINGS</div>
      <div>
        <a href="impressum.html" data-i18n="footer_imprint">Imprint</a> ·
        <a href="datenschutz.html" data-i18n="footer_privacy">Privacy</a>
      </div>
    </div>
  </div>

  <!-- MODALS -->
  <div class="modal-backdrop" id="backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-head">
        <h2 id="modalTitle"></h2>
        <button class="x" id="closeBtn" type="button" data-i18n="close">Close</button>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
  // Year
  const y = document.getElementById("y");
  if (y) y.textContent = new Date().getFullYear();

  // Elements
  const backdrop = document.getElementById("backdrop");
  const modalTitle = document.getElementById("modalTitle");
  const modalBody  = document.getElementById("modalBody");
  const closeBtn   = document.getElementById("closeBtn");

  // Safety check
  if (!backdrop || !modalTitle || !modalBody || !closeBtn) {
    console.error("Modal elements missing. Check backdrop/modalTitle/modalBody/closeBtn in HTML.");
  }

  // Language (EN default)
  let LANG = "en";

  // Basic i18n (only what's needed; you can expand later)
  const I18N = {
    en: {
      close: "Close",
      strap: "Worldwide Personal Courier",
      hero_h1: "On Time. Discreet. Accountable.",
      hero_claim: 'We deliver what cannot be replaced. <b>Anytime, anywhere.</b>',
      nav_service: "Service",
      nav_coverage: "Coverage",
      nav_pricing: "Pricing",
      nav_contact: "Contact",
      footer_imprint: "Imprint",
      footer_privacy: "Privacy",
    },
    de: {
      close: "Schließen",
      strap: "Weltweiter persönlicher Kurier",
      hero_h1: "Pünktlich. Diskret. Verlässlich.",
      hero_claim: 'Wir übergeben, was nicht ersetzbar ist. <b>Jederzeit. Überall.</b>',
      nav_service: "Service",
      nav_coverage: "Einsatzgebiete",
      nav_pricing: "Preise",
      nav_contact: "Kontakt",
      footer_imprint: "Impressum",
      footer_privacy: "Datenschutz",
    }
  };

  function setLanguage(lang) {
    LANG = lang;
    // Toggle buttons if present
    const enBtn = document.getElementById("lang-en");
    const deBtn = document.getElementById("lang-de");
    if (enBtn && deBtn) {
      enBtn.classList.toggle("active", lang === "en");
      deBtn.classList.toggle("active", lang === "de");
    }

    // Update i18n elements
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (I18N[lang] && I18N[lang][key] !== undefined) el.innerHTML = I18N[lang][key];
    });

    // Update close text
    closeBtn.textContent = I18N[lang].close;
  }

  // Modal content (cleaned per your rules: no duplication)
  function modalContent(kind) {
    if (LANG === "de") {
      if (kind === "service") return {
        title: "Service",
        body: `
          <p>Persönlicher Hand-Carry-Kurier für zeitkritische und vertrauliche Übergaben.</p>
          <div class="grid">
            <div class="box" style="grid-column: span 12;">
              <h3>Kern</h3>
              <ul class="small">
                <li>Direkte Übergabe — von Mensch zu Mensch</li>
                <li>Klare Verantwortung bis zur bestätigten Übergabe</li>
              </ul>
            </div>
            <div class="box" style="grid-column: span 12;">
              <h3>Nicht angeboten</h3>
              <ul class="small">
                <li>Kein Paketversand</li>
                <li>Keine Massenlogistik</li>
              </ul>
            </div>
          </div>`
      };

      if (kind === "coverage") return {
        title: "Einsatzgebiete",
        body: `
          <p>Deutschland und EU sind aktiv. Weltweit auf Anfrage.</p>
          <div class="grid">
            <div class="box">
              <h3>Deutschland</h3>
              <p class="small">Einsätze je nach Route und Zeitfenster.</p>
            </div>
            <div class="box">
              <h3>Europa (EU/CH/UK/NO)</h3>
              <p class="small">Persönliche Übergabe inkl. Reiseplanung.</p>
            </div>
            <div class="box" style="grid-column: span 12;">
              <h3>Weltweit (auf Anfrage)</h3>
              <p class="small">Interkontinental nach Vorprüfung.</p>
            </div>
          </div>
          <p class="note small"><b>Verfügbarkeit:</b> kurzfristig möglich (24–48h), abhängig von Route und Abfluglage.</p>`
      };

      if (kind === "pricing") return {
        title: "Preise",
        body: `
          <p>Individuelle Kalkulation nach Verantwortung, Zeitkritik und Reiseaufwand. Ein Mindesthonorar gilt.</p>
          <div class="grid">
            <div class="box">
              <h3>Preisprinzip</h3>
              <ul class="small">
                <li>Zeit + Verantwortung</li>
                <li>Short-Notice-Zuschläge möglich</li>
                <li>Keine Paketpreise / keine Standardlogistik</li>
              </ul>
            </div>
            <div class="box">
              <h3>Preisbeispiel</h3>
              <p class="small">Zur Orientierung (keine Preisliste):</p>
              <button class="btn secondary" data-open="pricingExample" type="button">Ansehen</button>
            </div>
          </div>
          <p class="note small"><b>Spesen:</b> Flüge, Hotel, Transfers etc. trägt der Auftraggeber (sofern nicht anders vereinbart).</p>`
      };

      if (kind === "pricingExample") return {
        title: "Pricing Example (Orientierung)",
        body: `
          <p>Nur zur Orientierung. Endpreis hängt vom Auftrag ab.</p>
          <div class="grid">
            <div class="box">
              <h3>Deutschland</h3>
              <ul class="small">
                <li>ab ca. <b>450–750 €</b> pro Auftrag</li>
                <li>Tagespauschale: ca. <b>900–1.200 €</b></li>
              </ul>
            </div>
            <div class="box">
              <h3>Europa (EU/CH/UK)</h3>
              <ul class="small">
                <li>ab ca. <b>1.200–1.800 €</b></li>
                <li>Tageshonorar: ca. <b>900–1.200 €</b></li>
              </ul>
            </div>
            <div class="box" style="grid-column: span 12;">
              <h3>Weltweit (auf Anfrage)</h3>
              <ul class="small">
                <li>ab ca. <b>3.500 €</b></li>
                <li>Tageshonorare + Reisezeit nach Bedarf</li>
              </ul>
            </div>
          </div>
          <p class="note small"><b>Spesen:</b> Flüge/Hotel/Transfers werden weiterberechnet (sofern nicht anders vereinbart).</p>`
      };

      if (kind === "contact") return {
        title: "Kontakt",
        body: `
          <p>Bitte senden Sie eine kurze Anfrage mit Einsatzort, Zielort, Zeitfenster und Art der Sendung.</p>
          <div class="grid">
            <div class="box" style="grid-column: span 12;">
              <h3>E-Mail</h3>
              <p class="small"><a href="mailto:contact@brings.global">contact@brings.global</a></p>
            </div>
          </div>
          <p class="note small">Klarnamen und Telefonnummern werden auf der Website bewusst nicht veröffentlicht.</p>`
      };
    } else {
      if (kind === "service") return {
        title: "Service",
        body: `
          <p>Personal hand-carry courier for time-critical and confidential handovers.</p>
          <div class="grid">
            <div class="box" style="grid-column: span 12;">
              <h3>Core</h3>
              <ul class="small">
                <li>Direct handover — person to person</li>
                <li>Clear responsibility until confirmed handover</li>
              </ul>
            </div>
            <div class="box" style="grid-column: span 12;">
              <h3>Not offered</h3>
              <ul class="small">
                <li>No parcel shipping</li>
                <li>No mass logistics</li>
              </ul>
            </div>
          </div>`
      };

      if (kind === "coverage") return {
        title: "Coverage",
        body: `
          <p>Germany and EU are active. Worldwide on request.</p>
          <div class="grid">
            <div class="box">
              <h3>Germany</h3>
              <p class="small">Assignments depending on route and time window.</p>
            </div>
            <div class="box">
              <h3>Europe (EU/CH/UK/NO)</h3>
              <p class="small">Hand-delivery including travel planning.</p>
            </div>
            <div class="box" style="grid-column: span 12;">
              <h3>Worldwide (on request)</h3>
              <p class="small">Intercontinental assignments subject to pre-check.</p>
            </div>
          </div>
          <p class="note small"><b>Availability:</b> short notice possible (24–48h), depending on route and flight situation.</p>`
      };

      if (kind === "pricing") return {
        title: "Pricing",
        body: `
          <p>Pricing is individual and based on responsibility, time sensitivity and travel requirements. A minimum engagement applies.</p>
          <div class="grid">
            <div class="box">
              <h3>Pricing principle</h3>
              <ul class="small">
                <li>Time + responsibility</li>
                <li>Short notice surcharges may apply</li>
                <li>No parcel rates / no standard logistics</li>
              </ul>
            </div>
            <div class="box">
              <h3>Pricing example</h3>
              <p class="small">Indicative orientation (not a price list):</p>
              <button class="btn secondary" data-open="pricingExample" type="button">View</button>
            </div>
          </div>
          <p class="note small"><b>Expenses:</b> flights, hotels, transfers etc. are charged to the client unless agreed otherwise.</p>`
      };

      if (kind === "pricingExample") return {
        title: "Pricing Example (Indicative)",
        body: `
          <p>Orientation only. Final pricing depends on assignment specifics.</p>
          <div class="grid">
            <div class="box">
              <h3>Germany</h3>
              <ul class="small">
                <li>from approx. <b>€450–€750</b> per assignment</li>
                <li>day rate: approx. <b>€900–€1,200</b></li>
              </ul>
            </div>
            <div class="box">
              <h3>Europe (EU/CH/UK)</h3>
              <ul class="small">
                <li>from approx. <b>€1,200–€1,800</b></li>
                <li>day rate: approx. <b>€900–€1,200</b></li>
              </ul>
            </div>
            <div class="box" style="grid-column: span 12;">
              <h3>Worldwide (on request)</h3>
              <ul class="small">
                <li>from approx. <b>€3,500</b></li>
                <li>day rates and travel time apply as required</li>
              </ul>
            </div>
          </div>
          <p class="note small"><b>Expenses:</b> flights/hotel/transfers are charged unless agreed otherwise.</p>`
      };

      if (kind === "contact") return {
        title: "Contact",
        body: `
          <p>Please email a short request including origin, destination, time window, and delivery type.</p>
          <div class="grid">
            <div class="box" style="grid-column: span 12;">
              <h3>Email</h3>
              <p class="small"><a href="mailto:contact@brings.global">contact@brings.global</a></p>
            </div>
          </div>
          <p class="note small">Names and phone numbers are intentionally not published on the website.</p>`
      };
    }
    return { title: "", body: "<p></p>" };
  }

  function openModal(kind) {
    if (!backdrop) return;
    const c = modalContent(kind);
    modalTitle.textContent = c.title;
    modalBody.innerHTML = c.body;

    // Wire nested buttons inside modal (pricingExample)
    modalBody.querySelectorAll("[data-open]").forEach(btn => {
      btn.addEventListener("click", (e) => {
        openModal(e.currentTarget.getAttribute("data-open"));
      });
    });

    backdrop.style.display = "block";
    backdrop.setAttribute("aria-hidden", "false");
    document.body.style.overflow = "hidden";
  }

  function closeModal() {
    if (!backdrop) return;
    backdrop.style.display = "none";
    backdrop.setAttribute("aria-hidden", "true");
    document.body.style.overflow = "";
  }

  // Attach open handlers to nav buttons (and anywhere with data-open)
  document.querySelectorAll("[data-open]").forEach(btn => {
    btn.addEventListener("click", (e) => {
      openModal(e.currentTarget.getAttribute("data-open"));
    });
  });

  closeBtn.addEventListener("click", closeModal);
  backdrop.addEventListener("click", (e) => { if (e.target === backdrop) closeModal(); });
  document.addEventListener("keydown", (e) => { if (e.key === "Escape" && backdrop.style.display === "block") closeModal(); });

  // Language toggles
  const enBtn = document.getElementById("lang-en");
  const deBtn = document.getElementById("lang-de");
  if (enBtn) enBtn.addEventListener("click", () => setLanguage("en"));
  if (deBtn) deBtn.addEventListener("click", () => setLanguage("de"));

  // Init
  setLanguage("en");
</script>

</body>
</html>
