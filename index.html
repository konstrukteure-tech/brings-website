<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BRINGS — Worldwide Personal Courier</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#0f1a2e;
  --text:#e9eef7;
  --muted:#b8c4d9;
  --line:rgba(255,255,255,.12);
  --accent:#c9b37e;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}

body{
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* Links (kill default blue) */
a{color:var(--text); text-decoration:none}
a:hover{color:var(--text); text-decoration:underline}
.modal a{color:var(--text); text-decoration:underline}
.modal a:hover{color:var(--accent)}

/* NAV */
.top{
  position:fixed; top:0; left:0; right:0;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(11,18,32,.92);
  border-bottom:1px solid var(--line);
  z-index:10;
}
.nav{
  max-width:1100px;
  width:100%;
  padding:0 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.menu{
  display:flex; gap:8px; align-items:center; flex-wrap:wrap;
}
.menu button,.lang button,.btn-mini{
  background:none;
  border:1px solid var(--line);
  color:var(--muted);
  padding:8px 12px;
  border-radius:999px;
  cursor:pointer;
  font-size:12.5px;
}
.menu button:hover,.lang button:hover,.btn-mini:hover{color:var(--text)}
.lang{display:flex; gap:6px; margin-left:10px}
.lang button.active{
  border-color:var(--accent);
  color:var(--text);
}

/* CENTER */
.wrap{
  min-height:100vh;
  padding-top:70px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.center{
  transform:translateY(-24px);
  max-width:820px;
  width:100%;
}

/* HERO */
.hero{
  border:1px solid var(--line);
  border-radius:20px;
  padding:60px 36px;
  text-align:center;
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
}
.hero-brand{
  font-size:64px;
  font-weight:800;
  letter-spacing:.4em;
}
.hero-sub{color:var(--muted); margin:12px 0 28px}
.hero h1{margin:0 0 12px; font-size:28px}
.hero p{margin:0; color:var(--muted); line-height:1.55}
.hero b{color:var(--accent)}

/* FOOTER */
footer{
  position:fixed; bottom:14px; width:100%;
  text-align:center; font-size:12px; color:var(--muted);
}
footer a{color:var(--muted)}
footer a:hover{color:var(--text); text-decoration:underline}

/* MODAL */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.60);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
  padding:20px;
}
.modal{
  background:var(--panel);
  max-width:840px;
  width:100%;
  border-radius:22px;
  border:1px solid var(--line);
  padding:18px 18px 16px;
  max-height: calc(100vh - 80px);
  overflow:auto;
}
.modal-head{
  display:flex;
  justify-content:space-between;
  gap:10px;
  align-items:flex-start;
}
.modal h2{margin:0; font-size:16px; letter-spacing:.02em}
.closeBtn{
  border:1px solid var(--line);
  background:none;
  color:var(--muted);
  border-radius:999px;
  padding:8px 10px;
  cursor:pointer;
  font-size:12px;
}
.closeBtn:hover{color:var(--text)}
.modal p,.modal li{color:var(--muted); font-size:13.5px; line-height:1.55}

.grid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:12px;
  margin-top:10px;
}
.box{
  grid-column:span 6;
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px;
  background:rgba(255,255,255,.02);
}
.box h3{margin:0 0 6px; color:var(--text); font-size:13.5px}
.small{font-size:12.8px}
.note{
  border-left:3px solid var(--accent);
  padding-left:10px;
  margin-top:10px;
  color:var(--muted);
}
@media (max-width:820px){
  .hero-brand{font-size:52px}
  .hero{padding:52px 22px}
  .center{transform:translateY(-16px)}
  .box{grid-column:span 12}
}
</style>
</head>

<body>

<!-- NAV -->
<div class="top">
  <div class="nav">
    <div class="brand">BRINGS</div>
    <div class="menu">
      <button type="button" data-open="service" data-i18n="nav_service">Service</button>
      <button type="button" data-open="coverage" data-i18n="nav_coverage">Coverage</button>
      <button type="button" data-open="pricing" data-i18n="nav_pricing">Pricing</button>
      <button type="button" data-open="contact" data-i18n="nav_contact">Contact</button>

      <div class="lang" aria-label="language">
        <button id="en" class="active" type="button">EN</button>
        <button id="de" type="button">DE</button>
      </div>
    </div>
  </div>
</div>

<!-- HERO -->
<div class="wrap">
  <div class="center">
    <div class="hero">
      <div class="hero-brand">BRINGS</div>
      <div class="hero-sub" data-i18n="subline">Worldwide Personal Courier</div>
      <h1 data-i18n="headline">On Time. Discreet. Accountable.</h1>
      <p data-i18n="claim">We deliver what cannot be replaced. <b>Anytime, anywhere.</b></p>
    </div>
  </div>
</div>

<footer>
  <a id="imprintLink" href="impressum.html" data-i18n="imprint">Imprint</a> ·
  <a id="privacyLink" href="datenschutz.html" data-i18n="privacy">Privacy</a>
</footer>

<!-- MODAL -->
<div class="backdrop" id="backdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-head">
      <h2 id="modalTitle"></h2>
      <button class="closeBtn" id="closeBtn" type="button" data-i18n="close">Close</button>
    </div>
    <div id="modalBody"></div>
  </div>
</div>

<script>
window.addEventListener("DOMContentLoaded", () => {
  let LANG = "en";

  const TEXT = {
    en: {
      nav_service: "Service",
      nav_coverage: "Coverage",
      nav_pricing: "Pricing",
      nav_contact: "Contact",
      subline: "Worldwide Personal Courier",
      headline: "On Time. Discreet. Accountable.",
      claim: "We deliver what cannot be replaced. <b>Anytime, anywhere.</b>",
      imprint: "Imprint",
      privacy: "Privacy",
      close: "Close",
      footer: { imprintHref: "impressum.html", privacyHref: "privacy.html" }, /* keep files as-is */
      modals: {
        serviceTitle: "Service",
        serviceBody: `
          <p>Personal hand-carry courier for time-critical and confidential handovers.</p>
          <div class="grid">
            <div class="box" style="grid-column: span 12;">
              <h3>Core</h3>
              <ul class="small">
                <li>Direct handover — person to person</li>
                <li>Clear responsibility until confirmed handover</li>
              </ul>
            </div>
            <div class="box" style="grid-column: span 12;">
              <h3>Not offered</h3>
              <ul class="small">
                <li>No parcel shipping</li>
                <li>No mass logistics</li>
              </ul>
            </div>
          </div>
        `,
        coverageTitle: "Coverage",
        coverageBody: `
          <p>Germany and EU are active. Worldwide on request.</p>
          <p class="note small"><b>Availability:</b> short notice possible (24–48h), depending on route and flight situation.</p>
        `,
        pricingTitle: "Pricing",
        pricingBody: `
          <p>Pricing is individual and based on responsibility, time sensitivity and travel requirements. A minimum engagement applies.</p>
          <div class="grid">
            <div class="box">
              <h3>Pricing principle</h3>
              <ul class="small">
                <li>Time + responsibility</li>
                <li>Short notice surcharges may apply</li>
                <li>No parcel rates / no standard logistics</li>
              </ul>
            </div>
            <div class="box">
              <h3>Pricing example</h3>
              <p class="small">Indicative orientation (not a price list):</p>
              <button class="btn-mini" type="button" data-open="pricingExample">View</button>
            </div>
          </div>
          <p class="note small"><b>Expenses:</b> flights, hotels, transfers and other travel costs are charged to the client unless agreed otherwise.</p>
        `,
        pricingExampleTitle: "Pricing Example (Indicative)",
        pricingExampleBody: `
          <p>Orientation only. Final pricing depends on assignment specifics.</p>
          <ul class="small">
            <li><b>Germany:</b> from approx. €450–€750 per assignment / day rate approx. €900–€1,200</li>
            <li><b>Europe (EU/CH/UK):</b> from approx. €1,200–€1,800 / day rate approx. €900–€1,200</li>
            <li><b>Worldwide (on request):</b> from approx. €3,500 (day rates and travel time apply)</li>
          </ul>
          <p class="note small"><b>Expenses:</b> flights/hotel/transfers are charged unless agreed otherwise.</p>
        `,
        contactTitle: "Contact",
        contactBody: `
          <p>Please email a short request including origin, destination, time window, and delivery type.</p>
          <div class="grid">
            <div class="box" style="grid-column: span 12;">
              <h3>Email</h3>
              <p class="small"><a href="mailto:contact@brings.global">contact@brings.global</a></p>
            </div>
            <div class="box" style="grid-column: span 12;">
              <h3>Phone</h3>
              <p class="small">+49&nbsp;173&nbsp;884&nbsp;7374</p>
            </div>
          </div>
          <p class="note small">Names and phone numbers are intentionally kept minimal. Details are confirmed bilaterally after first contact.</p>
        `
      }
    },
    de: {
      nav_service: "Service",
      nav_coverage: "Einsatzgebiete",
      nav_pricing: "Preise",
      nav_contact: "Kontakt",
      subline: "Weltweiter persönlicher Kurier",
      headline: "Pünktlich. Diskret. Verlässlich.",
      claim: "Wir übergeben, was nicht ersetzbar ist. <b>Jederzeit. Überall.</b>",
      imprint: "Impressum",
      privacy: "Datenschutz",
      close: "Schließen",footer: { imprintHref: "imprint.html", privacyHref: "privacy.html" },

      modals: {
        serviceTitle: "Service",
        serviceBody: `
          <p>Persönlicher Hand-Carry-Kurier für zeitkritische und vertrauliche Übergaben.</p>
          <div class="grid">
            <div class="box" style="grid-column: span 12;">
              <h3>Kern</h3>
              <ul class="small">
                <li>Direkte Übergabe — von Mensch zu Mensch</li>
                <li>Klare Verantwortung bis zur bestätigten Übergabe</li>
              </ul>
            </div>
            <div class="box" style="grid-column: span 12;">
              <h3>Nicht angeboten</h3>
              <ul class="small">
                <li>Kein Paketversand</li>
                <li>Keine Massenlogistik</li>
              </ul>
            </div>
          </div>
        `,
        coverageTitle: "Einsatzgebiete",
        coverageBody: `
          <p>Deutschland und EU sind aktiv. Weltweit auf Anfrage.</p>
          <p class="note small"><b>Verfügbarkeit:</b> kurzfristig möglich (24–48h), abhängig von Route und Abfluglage.</p>
        `,
        pricingTitle: "Preise",
        pricingBody: `
          <p>Individuelle Kalkulation nach Verantwortung, Zeitkritik und Reiseaufwand. Ein Mindesthonorar gilt.</p>
          <div class="grid">
            <div class="box">
              <h3>Preisprinzip</h3>
              <ul class="small">
                <li>Zeit + Verantwortung</li>
                <li>Short-Notice-Zuschläge möglich</li>
                <li>Keine Paketpreise / keine Standardlogistik</li>
              </ul>
            </div>
            <div class="box">
              <h3>Preisbeispiel</h3>
              <p class="small">Zur Orientierung (keine Preisliste):</p>
              <button class="btn-mini" type="button" data-open="pricingExample">Ansehen</button>
            </div>
          </div>
          <p class="note small"><b>Spesen:</b> Flüge, Hotel, Transfers und sonstige Reisekosten trägt der Auftraggeber (sofern nicht anders vereinbart).</p>
        `,
        pricingExampleTitle: "Preisbeispiel (Orientierung)",
        pricingExampleBody: `
          <p>Nur zur Orientierung. Endpreis hängt vom Auftrag ab.</p>
          <ul class="small">
            <li><b>Deutschland:</b> ab ca. 450–750 € pro Auftrag / Tagespauschale ca. 900–1.200 €</li>
            <li><b>Europa (EU/CH/UK):</b> ab ca. 1.200–1.800 € / Tageshonorar ca. 900–1.200 €</li>
            <li><b>Weltweit (auf Anfrage):</b> ab ca. 3.500 € (Tageshonorare + Reisezeit nach Bedarf)</li>
          </ul>
          <p class="note small"><b>Spesen:</b> Flüge/Hotel/Transfers werden weiterberechnet (sofern nicht anders vereinbart).</p>
        `,
        contactTitle: "Kontakt",
        contactBody: `
          <p>Bitte senden Sie eine kurze Anfrage mit Einsatzort, Zielort, Zeitfenster und Art der Sendung.</p>
          <div class="grid">
            <div class="box" style="grid-column: span 12;">
              <h3>E-Mail</h3>
              <p class="small"><a href="mailto:contact@brings.global">contact@brings.global</a></p>
            </div>
            <div class="box" style="grid-column: span 12;">
              <h3>Telefon</h3>
              <p class="small">+49&nbsp;173&nbsp;884&nbsp;7374</p>
            </div>
          </div>
          <p class="note small">Telefon ist für dringende Fälle oder bei eingeschränktem E-Mail-Zugriff gedacht. Details klären wir bilateral nach Erstkontakt.</p>
        `
      }
    }
  };

  function applyLang(l){
    LANG = l;
    document.getElementById("en").classList.toggle("active", l === "en");
    document.getElementById("de").classList.toggle("active", l === "de");
    document.querySelectorAll("[data-i18n]").forEach(el=>{
      const key = el.getAttribute("data-i18n");
      if (TEXT[l][key] !== undefined) el.innerHTML = TEXT[l][key];
    });
    document.getElementById("closeBtn").textContent = TEXT[l].close;

    // footer links remain same files, but this is where you'd switch if you add english pages later
    document.getElementById("imprintLink").setAttribute("href", TEXT[l].footer.imprintHref);
    document.getElementById("privacyLink").setAttribute("href", TEXT[l].footer.privacyHref);
  }

  const backdrop = document.getElementById("backdrop");
  const modalTitle = document.getElementById("modalTitle");
  const modalBody = document.getElementById("modalBody");
  const closeBtn = document.getElementById("closeBtn");

  function openModal(kind){
    const M = TEXT[LANG].modals;
    let t="", b="";
    if (kind==="service"){ t=M.serviceTitle; b=M.serviceBody; }
    else if (kind==="coverage"){ t=M.coverageTitle; b=M.coverageBody; }
    else if (kind==="pricing"){ t=M.pricingTitle; b=M.pricingBody; }
    else if (kind==="pricingExample"){ t=M.pricingExampleTitle; b=M.pricingExampleBody; }
    else if (kind==="contact"){ t=M.contactTitle; b=M.contactBody; }
    else return;

    modalTitle.textContent = t;
    modalBody.innerHTML = b;

    backdrop.style.display = "flex";
    backdrop.setAttribute("aria-hidden","false");
    document.body.style.overflow="hidden";
  }

  function closeModal(){
    backdrop.style.display="none";
    backdrop.setAttribute("aria-hidden","true");
    document.body.style.overflow="";
  }

  // Delegation for all buttons, including pricingExample inside pricing
  document.addEventListener("click", (e)=>{
    const opener = e.target.closest("[data-open]");
    if (opener){
      e.preventDefault();
      openModal(opener.getAttribute("data-open"));
      return;
    }
    if (e.target === backdrop){
      closeModal();
    }
  });

  closeBtn.addEventListener("click", (e)=>{ e.preventDefault(); closeModal(); });
  document.addEventListener("keydown",(e)=>{ if(e.key==="Escape") closeModal(); });

  document.getElementById("en").addEventListener("click", ()=>applyLang("en"));
  document.getElementById("de").addEventListener("click", ()=>applyLang("de"));

  applyLang("en");
});
</script>

</body>
</html>
