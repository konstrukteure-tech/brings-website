<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>BRINGS — Worldwide Personal Courier</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#0f1a2e;
  --text:#e9eef7;
  --muted:#b8c4d9;
  --line:rgba(255,255,255,.12);
  --accent:#c9b37e;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}

body{
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* TOP NAV */
.top{
  position:fixed;
  top:0; left:0; right:0;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(11,18,32,.92);
  border-bottom:1px solid var(--line);
  z-index:10;
}

.nav{
  width:100%;
  max-width:1100px;
  padding:0 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  letter-spacing:.35em;
  font-weight:700;
}

.menu button{
  background:none;
  border:1px solid var(--line);
  color:var(--muted);
  padding:8px 14px;
  margin-left:6px;
  border-radius:999px;
  cursor:pointer;
}
.menu button:hover{color:var(--text)}

/* WRAP */
.wrap{
  min-height:100vh;
  padding-top:70px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* HERO */
.hero{
  max-width:760px;
  width:100%;
  padding:56px 32px;
  text-align:center;
  border:1px solid var(--line);
  border-radius:20px;
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.01));
}

.hero-brand{
  font-size:62px;
  font-weight:800;
  letter-spacing:.4em;
  margin-bottom:10px;
}

.hero-sub{
  color:var(--muted);
  font-size:14px;
  margin-bottom:26px;
}

.hero h1{
  font-size:28px;
  margin:0 0 14px;
}

.hero p{
  color:var(--muted);
  margin:0;
}

.hero b{color:var(--accent)}

/* MODAL */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}

.modal{
  background:var(--panel);
  max-width:820px;
  width:92%;
  padding:28px;
  border-radius:20px;
  border:1px solid var(--line);
}

.modal h2{margin-top:0}
.close{
  float:right;
  cursor:pointer;
  color:var(--muted);
}

/* FOOTER */
footer{
  position:fixed;
  bottom:14px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<!-- NAV -->
<div class="top">
  <div class="nav">
    <div class="brand">BRINGS</div>
    <div class="menu">
      <button data-open="service">Service</button>
      <button data-open="coverage">Coverage</button>
      <button data-open="pricing">Pricing</button>
      <button data-open="contact">Contact</button>
    </div>
  </div>
</div>

<!-- PAGE -->
<div class="wrap">
  <div class="hero">
    <div class="hero-brand">BRINGS</div>
    <div class="hero-sub">Worldwide Personal Courier</div>

    <h1>On Time. Discreet. Accountable.</h1>
    <p>We deliver what cannot be replaced. <b>Anytime, anywhere.</b></p>
  </div>
</div>

<footer>
  <a href="impressum.html">Imprint</a> ·
  <a href="datenschutz.html">Privacy</a>
</footer>

<!-- MODAL -->
<div class="backdrop" id="backdrop">
  <div class="modal">
    <span class="close" onclick="closeModal()">Close</span>
    <h2 id="modalTitle"></h2>
    <div id="modalBody"></div>
  </div>
</div>

<script>
const backdrop=document.getElementById("backdrop");
const titleEl=document.getElementById("modalTitle");
const bodyEl=document.getElementById("modalBody");

function openModal(type){
  const content={
    service:`<p>Personal hand-carry courier.</p>
             <ul><li>No parcel shipping</li><li>No mass logistics</li></ul>`,
    coverage:`<p>Germany & EU active. Worldwide on request.</p>
              <p>Availability: 24–48h short notice.</p>`,
    pricing:`<p>Individual pricing.</p>
             <p><b>Expenses:</b> flights, hotels, transfers charged to client.</p>`,
    contact:`<p>Email: <a href="mailto:contact@brings.global">contact@brings.global</a></p>`
  };
  titleEl.textContent=type.charAt(0).toUpperCase()+type.slice(1);
  bodyEl.innerHTML=content[type];
  backdrop.style.display="flex";
}

function closeModal(){
  backdrop.style.display="none";
}

document.querySelectorAll("[data-open]").forEach(b=>{
  b.onclick=()=>openModal(b.dataset.open);
});
</script>

</body>
</html>
