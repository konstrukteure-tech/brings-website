<!doctype html>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BRINGS by tenzer — Worldwide Private Courier</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#0f1a2e;
  --text:#e9eef7;
  --muted:#b8c4d9;
  --line:rgba(255,255,255,.12);
  --accent:#c9b37e;
  --edge:28px;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  min-height:100vh;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  overflow-x:hidden;
}

/* ===== BACKGROUND (PFERD) =====
   hero.webp liegt im REPO-ROOT -> url("hero.webp")
*/
body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:0;

  background-image:url("bg.webp");
  background-size:cover;

  /* Pferd etwas weiter nach links holen */
  background-position:66% center;

  background-repeat:no-repeat;

  /* weniger blur, weniger dunkel */
filter: blur(1.1px) contrast(.95) brightness(.74) saturate(.92);

  opacity:1;
  transform:scale(1.01);

  pointer-events:none;
}
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  z-index:1;
  background:
    radial-gradient(1200px 520px at 50% 46%, rgba(255,255,255,.06), rgba(11,18,32,0) 60%),
    linear-gradient(180deg, rgba(11,18,32,.72), rgba(11,18,32,.90));
  pointer-events:none;
}

/* links */
a{color:var(--text); text-decoration:underline}
a:hover{color:var(--accent)}
footer a{color:var(--muted); text-decoration:none}
footer a:hover{color:var(--text); text-decoration:underline}

/* TOP NAV */
.top{
  position:fixed;
  top:0; left:0; right:0;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(11,18,32,.92);
  border-bottom:1px solid var(--line);
  z-index:10;
}
.nav{
  width:100%;
  padding:0 var(--edge);
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.brand{
  white-space:nowrap;
  font-size:32px;
  letter-spacing:.30em;
  font-weight:700;
}
.brand .brings,
.hero-brand .brings{
  font-weight:700;
  color: rgba(245,245,245,0.92);
  background: linear-gradient(180deg,
    rgba(255,255,255,0.92) 0%,
    rgba(225,225,225,0.92) 40%,
    rgba(255,255,255,0.92) 75%,
    rgba(205,205,205,0.92) 100%);
  -webkit-background-clip:text;
  background-clip:text;
}
@supports (-webkit-background-clip:text){
  .brand .brings, .hero-brand .brings{ color:transparent; }
}
.brand .by,
.hero-brand .by{
  font-weight:400;
  font-size:.40em !important;
  letter-spacing:normal !important;
  color: rgba(245,245,245,0.82);
}

.menu{
  display:flex;
  gap:8px;
  align-items:center;
  flex-wrap:wrap;
  justify-content:flex-end;
  margin-left:auto;
}

.btn, .lang button, .btn-mini{
  background:rgba(255,255,255,.01);
  border:1px solid var(--line);
  color:var(--muted);
  padding:8px 12px;
  border-radius:999px;
  cursor:pointer;
  font-size:12.5px;
  line-height:1;
}
.btn:hover, .lang button:hover, .btn-mini:hover{
  color:var(--text);
  border-color:rgba(255,255,255,.22)
}
.lang{display:flex; gap:6px; margin-left:10px;}
.lang button.active{
  border-color:rgba(201,179,126,.75);
  color:var(--text);
  background:rgba(201,179,126,.10);
}

/* PAGE CENTER */
.wrap{
  min-height:100vh;
  padding-top:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  z-index:2;
}
.center{
  width:100%;
  max-width:980px;           /* etwas breiter = BRINGS passt sauber */
  padding:0 18px;            /* Schutz auf schmalen Screens */
  transform: translateY(-24px);
}

/* HERO */
.hero{
  background: transparent;      /* KEINE Glasfläche */
  border: none;                 /* KEINE Linie */
  box-shadow: none;             /* KEIN Schatten */
  padding:80px 36px 70px;
  text-align:center;
  position:relative;
  z-index:3;

}


.hero-brand{
  margin:0 0 10px;
  display:flex;
  align-items:baseline;
  justify-content:center;
  gap:12px;
  white-space:nowrap;
  max-width:100%;
}

.hero-brand .brings{
  font-size: clamp(120px, 7vw, 96px) !important;  /* kleiner = kein Abschneiden */
  letter-spacing:.10em !important;               /* etwas weniger Luft */
}
.hero-brand .by{
  font-size:42px !important;
  position:static;        /* kein Offset */
  top:auto;               /* sicherheitshalber */
  margin-left:18px;
  line-height:1;          /* sauber, ohne Vertikaldrift */


}
.hero-subline{
  margin-top:12px;
  font-size:14px;
  opacity:.85;
  color:var(--muted);
}

/* Bottom-left copy */
.footer-copy{
  position:fixed;
  left:var(--edge);
  bottom:22px;
  text-align:left;
  max-width:640px;
  z-index:50;
  pointer-events:none;
}
.footer-copy .k{ font-weight:700; font-size:1.9em; }
.footer-copy .s{ margin-top:10px; font-size:1.25em; opacity:.9; }
.footer-copy .accent{ color:var(--accent); font-weight:700; }

/* FOOTER (links) */
footer{
  position:fixed;
  bottom:14px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  z-index:40;
}

/* MODAL */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.60);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
  padding:20px;
}
.modal{
  background: linear-gradient(180deg, rgba(15,26,46,.98), rgba(15,26,46,.92));
  border:1px solid rgba(255,255,255,.14);
  border-radius:22px;
  max-width:860px;
  width:100%;
  max-height: calc(100vh - 80px);
  overflow:auto;
  padding:18px 18px 16px;
}
.modal-head{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:12px;
}
.modal h2{
  margin:0;
  font-size:16px;
  letter-spacing:.02em;
}
.closeBtn{
  border:1px solid rgba(255,255,255,.16);
  background: rgba(255,255,255,.02);
  color: var(--muted);
  border-radius:999px;
  padding:8px 10px;
  cursor:pointer;
  font-size:12px;
  line-height:1;
}
.closeBtn:hover{border-color:rgba(255,255,255,.25); color:var(--text)}
.modal p,.modal li{
  color:var(--muted);
  margin:10px 0;
  font-size:13.5px;
  line-height:1.55;
}
.small{font-size:12.8px}
.note{
  border-left:3px solid rgba(201,179,126,.55);
  padding-left:10px;
  margin-top:10px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:12px;
  margin-top:10px;
}
.box{
  grid-column: span 6;
  border:1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.02);
  border-radius:14px;
  padding:12px;
}
.box h3{margin:0 0 6px; color:var(--text); font-size:13.5px}

/* Responsive */
@media (max-width:820px){
  .hero{padding:52px 22px 46px}
  .center{transform:translateY(-12px)}
  .box{grid-column: span 12}
  .brand{font-size:26px}

  .hero-brand .brings{font-size:clamp(44px, 10vw, 72px) !important;}
}
</style>

          ${META_LINE_DE}
        `,
        agbTitle: "Allgemeine Geschäftsbedingungen (AGB)",
        agbBody: `
          <p><b>Allgemeine Geschäftsbedingungen (AGB)</b></p>
          <p class="small">Kurzfassung – final nach juristischem Review.</p>
          ${META_LINE_DE}
        `
      }
    }
  };

  const backdrop = document.getElementById("backdrop");
  const modalTitle = document.getElementById("modalTitle");
  const modalBody  = document.getElementById("modalBody");
  const closeBtn   = document.getElementById("closeBtn");
  const btnEN      = document.getElementById("lang-en");
  const btnDE      = document.getElementById("lang-de");

  function applyLang(lang){
    LANG = lang;
    btnEN.classList.toggle("active", lang === "en");
    btnDE.classList.toggle("active", lang === "de");
    document.documentElement.lang = lang;

    document.querySelectorAll("[data-i18n]").forEach(el=>{
      const key = el.getAttribute("data-i18n");
      if (TEXT[lang][key] !== undefined) el.innerHTML = TEXT[lang][key];
    });

    closeBtn.textContent = TEXT[lang].close;
    applyFooter();
  }

  function openModal(kind){
    const M = TEXT[LANG].modals;
    let t="", b="";
    if (kind === "service"){ t=M.serviceTitle; b=M.serviceBody; }
    else if (kind === "coverage"){ t=M.coverageTitle; b=M.coverageBody; }
    else if (kind === "pricing"){ t=M.pricingTitle; b=M.pricingBody; }
    else if (kind === "pricingExample"){ t=M.pricingExampleTitle; b=M.pricingExampleBody; }
    else if (kind === "contact"){ t=M.contactTitle; b=M.contactBody; }
    else if (kind === "imprint"){ t=M.imprintTitle; b=M.imprintBody; }
    else if (kind === "privacy"){ t=M.privacyTitle; b=M.privacyBody; }
    else if (kind === "agb"){ t=M.agbTitle; b=M.agbBody; }
    else return;

    modalTitle.textContent = t;
    modalBody.innerHTML = b;

    backdrop.style.display = "flex";
    backdrop.setAttribute("aria-hidden","false");
    document.body.style.overflow = "hidden";
  }

  function closeModal(){
    backdrop.style.display = "none";
    backdrop.setAttribute("aria-hidden","true");
    document.body.style.overflow = "";
  }

  document.addEventListener("click", (e) => {
    const opener = e.target.closest("[data-open]");
    if (opener){
      e.preventDefault();
      openModal(opener.getAttribute("data-open"));
      return;
    }
    if (e.target === backdrop) closeModal();
  });

  closeBtn.addEventListener("click", (e)=>{ e.preventDefault(); closeModal(); });
  document.addEventListener("keydown", (e)=>{ if(e.key === "Escape") closeModal(); });

  const k = document.querySelector(".footer-copy .k");
  const s = document.querySelector(".footer-copy .s");
  function applyFooter(){
    k.innerHTML = TEXT[LANG].footer_k;
    s.innerHTML = TEXT[LANG].footer_s;
  }

  btnEN.addEventListener("click", ()=>applyLang("en"));
  btnDE.addEventListener("click", ()=>applyLang("de"));

  applyLang("en");
});
</script>

</body>
</html>
