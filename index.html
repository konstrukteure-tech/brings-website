<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>BRINGS — Worldwide Personal Courier</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#0f1a2e;
  --text:#e9eef7;
  --muted:#b8c4d9;
  --line:rgba(255,255,255,.12);
  --accent:#c9b37e;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}

body{
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* TOP NAV */
.top{
  position:fixed;
  top:0; left:0; right:0;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(11,18,32,.92);
  border-bottom:1px solid var(--line);
  z-index:10;
}

.nav{
  width:100%;
  max-width:1100px;
  padding:0 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  letter-spacing:.35em;
  font-weight:700;
}

.menu button{
  background:none;
  border:1px solid var(--line);
  color:var(--muted);
  padding:8px 14px;
  margin-left:6px;
  border-radius:999px;
  cursor:pointer;
}
.menu button:hover{color:var(--text)}

/* WRAP */
.wrap{
  min-height:100vh;
  padding-top:70px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* HERO */
.hero{
  max-width:760px;
  width:100%;
  padding:56px 32px;
  text-align:center;
  border:1px solid var(--line);
  border-radius:20px;
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.01));
}

.hero-brand{
  font-size:62px;
  font-weight:800;
  letter-spacing:.4em;
  margin-bottom:10px;
}

.hero-sub{
  color:var(--muted);
  font-size:14px;
  margin-bottom:26px;
}

.hero h1{
  font-size:28px;
  margin:0 0 14px;
}

.hero p{
  color:var(--muted);
  margin:0;
}

.hero b{color:var(--accent)}

/* MODAL */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}

.modal{
  background:var(--panel);
  max-width:820px;
  width:92%;
  padding:28px;
  border-radius:20px;
  border:1px solid var(--line);
}

.modal h2{margin-top:0}
.close{
  float:right;
  cursor:pointer;
  color:var(--muted);
}

/* FOOTER */
footer{
  position:fixed;
  bottom:14px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
  .lang{
  display:inline-flex;
  gap:6px;
  margin-left:10px;
}
.lang button{
  background:none;
  border:1px solid var(--line);
  color:var(--muted);
  padding:8px 10px;
  border-radius:999px;
  cursor:pointer;
}
.lang button.active{
  border-color: rgba(201,179,126,.55);
  color: var(--text);
}

</style>
  <div class="lang">
  <button id="lang-en" class="active" type="button">EN</button>
  <button id="lang-de" type="button">DE</button>
</div>

</head>

<body>

<!-- NAV -->
<div class="top">
  <div class="nav">
    <div class="brand">BRINGS</div>
    <div class="menu">
      <button data-open="service">Service</button>
      <button data-open="coverage">Coverage</button>
      <button data-open="pricing">Pricing</button>
      <button data-open="contact">Contact</button>
    </div>
  </div>
</div>

<!-- PAGE -->
<div class="wrap">
  <div class="hero">
    <div class="hero-brand">BRINGS</div>
    <div class="hero-sub" data-i18n="subline">Worldwide Personal Courier</div>


    <h1 data-i18n="headline">On Time. Discreet. Accountable.</h1>

    <p data-i18n="claim">We deliver what cannot be replaced. <b>Anytime, anywhere.</b></p>

  </div>
</div>

<footer>
  <a href="impressum.html" data-i18n="imprint">Imprint</a>
·
  <a href="datenschutz.html" data-i18n="privacy">Privacy</a>

</footer>

<!-- MODAL -->
<div class="backdrop" id="backdrop">
  <div class="modal">
    <span class="close" onclick="closeModal()">Close</span>
    <h2 id="modalTitle"></h2>
    <div id="modalBody"></div>
  </div>
</div>

<script>
const backdrop=document.getElementById("backdrop");
const titleEl=document.getElementById("modalTitle");
const bodyEl=document.getElementById("modalBody");

let LANG = "en";

const TEXT = {
  en: {
    subline: "Worldwide Personal Courier",
    headline: "On Time. Discreet. Accountable.",
    claim: "We deliver what cannot be replaced. <b>Anytime, anywhere.</b>",
    imprint: "Imprint",
    privacy: "Privacy",
    close: "Close",
    modals: {
      serviceTitle: "Service",
      serviceBody: `
        <p>Personal hand-carry courier for time-critical and confidential handovers.</p>
        <p><b>Not offered:</b> No parcel shipping. No mass logistics.</p>
        <p class="note"><b>Principle:</b> Direct handover — person to person. Clear responsibility until confirmed handover.</p>
      `,
      coverageTitle: "Coverage",
      coverageBody: `
        <p>Germany and EU are active. Worldwide on request.</p>
        <p class="note"><b>Availability:</b> short notice possible (24–48h), depending on route and flight situation.</p>
      `,
      pricingTitle: "Pricing",
      pricingBody: `
        <p>Pricing is individual and based on responsibility, time sensitivity and travel requirements. A minimum engagement applies.</p>
        <p><button type="button" id="openPricingExample">View pricing example</button></p>
        <p class="note"><b>Expenses:</b> flights, hotels, transfers and other travel costs are charged to the client unless agreed otherwise.</p>
      `,
      pricingExampleTitle: "Pricing Example (Indicative)",
      pricingExampleBody: `
        <p>Orientation only. Final pricing depends on assignment specifics.</p>
        <ul>
          <li><b>Germany:</b> from approx. €450–€750 per assignment / day rate approx. €900–€1,200</li>
          <li><b>Europe (EU/CH/UK):</b> from approx. €1,200–€1,800 / day rate approx. €900–€1,200</li>
          <li><b>Worldwide (on request):</b> from approx. €3,500 (day rates and travel time apply)</li>
        </ul>
        <p class="note"><b>Expenses:</b> flights/hotel/transfers are charged unless agreed otherwise.</p>
        <p>This is not parcel shipping. This is personal responsibility.</p>
      `,
      contactTitle: "Contact",
      contactBody: `
        <p>Please email a short request including origin, destination, time window, and delivery type.</p>
        <p><b>Email:</b> <a href="mailto:contact@brings.global">contact@brings.global</a></p>
        <p class="note">Names and phone numbers are intentionally not published on the website. Identity & details are confirmed bilaterally after first contact.</p>
      `
    }
  },
  de: {
    subline: "Weltweiter persönlicher Kurier",
    headline: "Pünktlich. Diskret. Verlässlich.",
    claim: "Wir übergeben, was nicht ersetzbar ist. <b>Jederzeit. Überall.</b>",
    imprint: "Impressum",
    privacy: "Datenschutz",
    close: "Schließen",
    modals: {
      serviceTitle: "Service",
      serviceBody: `
        <p>Persönlicher Hand-Carry-Kurier für zeitkritische und vertrauliche Übergaben.</p>
        <p><b>Nicht angeboten:</b> Kein Paketversand. Keine Massenlogistik.</p>
        <p class="note"><b>Prinzip:</b> Direkte Übergabe — von Mensch zu Mensch. Klare Verantwortung bis zur bestätigten Übergabe.</p>
      `,
      coverageTitle: "Einsatzgebiete",
      coverageBody: `
        <p>Deutschland und EU sind aktiv. Weltweit auf Anfrage.</p>
        <p class="note"><b>Verfügbarkeit:</b> kurzfristig möglich (24–48h), abhängig von Route und Abfluglage.</p>
      `,
      pricingTitle: "Preise",
      pricingBody: `
        <p>Individuelle Kalkulation nach Verantwortung, Zeitkritik und Reiseaufwand. Ein Mindesthonorar gilt.</p>
        <p><button type="button" id="openPricingExample">Preisbeispiel ansehen</button></p>
        <p class="note"><b>Spesen:</b> Flüge, Hotel, Transfers und sonstige Reisekosten trägt der Auftraggeber (sofern nicht anders vereinbart).</p>
      `,
      pricingExampleTitle: "Pricing Example (Orientierung)",
      pricingExampleBody: `
        <p>Nur zur Orientierung. Endpreis hängt vom Auftrag ab.</p>
        <ul>
          <li><b>Deutschland:</b> ab ca. 450–750 € pro Auftrag / Tagespauschale ca. 900–1.200 €</li>
          <li><b>Europa (EU/CH/UK):</b> ab ca. 1.200–1.800 € / Tageshonorar ca. 900–1.200 €</li>
          <li><b>Weltweit (auf Anfrage):</b> ab ca. 3.500 € (Tageshonorare + Reisezeit nach Bedarf)</li>
        </ul>
        <p class="note"><b>Spesen:</b> Flüge/Hotel/Transfers werden weiterberechnet (sofern nicht anders vereinbart).</p>
        <p>Dies ist kein Paketversand. Dies ist persönliche Verantwortung.</p>
      `,
      contactTitle: "Kontakt",
      contactBody: `
        <p>Bitte senden Sie eine kurze Anfrage mit Einsatzort, Zielort, Zeitfenster und Art der Sendung.</p>
        <p><b>E-Mail:</b> <a href="mailto:contact@brings.global">contact@brings.global</a></p>
        <p class="note">Klarnamen und Telefonnummern werden auf der Website bewusst nicht veröffentlicht. Identität & Details klären wir bilateral nach Erstkontakt.</p>
      `
    }
  }
};

function applyLanguage(lang){
  LANG = lang;
  document.querySelectorAll("[data-i18n]").forEach(el=>{
    const key = el.getAttribute("data-i18n");
    el.innerHTML = TEXT[lang][key];
  });
  document.getElementById("lang-en").classList.toggle("active", lang === "en");
  document.getElementById("lang-de").classList.toggle("active", lang === "de");
}

function openModal(type){
  const M = TEXT[LANG].modals;

  if (type === "pricingExample"){
    titleEl.textContent = M.pricingExampleTitle;
    bodyEl.innerHTML = M.pricingExampleBody;
  } else if (type === "service"){
    titleEl.textContent = M.serviceTitle;
    bodyEl.innerHTML = M.serviceBody;
  } else if (type === "coverage"){
    titleEl.textContent = M.coverageTitle;
    bodyEl.innerHTML = M.coverageBody;
  } else if (type === "pricing"){
    titleEl.textContent = M.pricingTitle;
    bodyEl.innerHTML = M.pricingBody;
  } else if (type === "contact"){
    titleEl.textContent = M.contactTitle;
    bodyEl.innerHTML = M.contactBody;
  }

  // Wire pricing example button inside pricing modal
  const pe = document.getElementById("openPricingExample");
  if (pe) pe.onclick = () => openModal("pricingExample");

  backdrop.style.display="flex";
}

}

}

function closeModal(){
  backdrop.style.display="none";
}

document.querySelectorAll("[data-open]").forEach(b=>{
  b.onclick=()=>openModal(b.dataset.open);
});
</script>

</body>
</html>
