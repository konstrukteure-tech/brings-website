<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BRINGS by tenzer — Worldwide Private Courier</title>
  <meta name="description" content="BRINGS — Worldwide Private Courier. Discreet. Accountable. On time. Hand-delivered, personal courier service for business and private clients." />
  <meta name="theme-color" content="#0b1220" />

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a2e;
      --panel2:#0b1527;
      --text:#e7ecf7;
      --muted:#a8b3cc;
      --muted2:#7e89a6;
      --line:rgba(255,255,255,.10);
      --line2:rgba(255,255,255,.14);
      --accent:#dbe4ff;
      --accent2:#c7d3ff;
      --ok:#86efac;
      --warn:#fbbf24;
      --danger:#fb7185;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 16px;
      --radius2: 22px;
      --max: 1120px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(199,211,255,.16), transparent 60%),
        radial-gradient(900px 520px at 80% 0%, rgba(219,228,255,.10), transparent 55%),
        radial-gradient(900px 520px at 60% 110%, rgba(199,211,255,.08), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      letter-spacing:.2px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width:var(--max); margin:0 auto; padding:28px 18px 56px; }

    /* top */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:18px;
    }
    .brand{
      display:flex;
      align-items:baseline;
      gap:10px;
      white-space:nowrap;
    }
    .brand .mark{
      font-weight:650;
      letter-spacing:.7px;
      font-size:14px;
      color:var(--accent);
      opacity:.95;
    }
    .brand .sub{
      font-size:12px;
      color:var(--muted2);
      letter-spacing:.35px;
    }

    .lang{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .pill{
      border:1px solid var(--line2);
      background:rgba(255,255,255,.04);
      color:var(--text);
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
      cursor:pointer;
      user-select:none;
      transition:transform .06s ease, background .2s ease, border-color .2s ease;
    }
    .pill:hover{ background:rgba(255,255,255,.06); }
    .pill:active{ transform:translateY(1px); }
    .pill[aria-pressed="true"]{
      border-color:rgba(219,228,255,.55);
      background:rgba(219,228,255,.10);
    }

    /* hero card */
    .hero{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius:var(--radius2);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .hero-inner{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap:0;
      min-height: 420px;
    }
    @media (max-width: 980px){
      .hero-inner{ grid-template-columns:1fr; }
    }

    .hero-left{
      padding:34px 30px 26px;
      background:
        radial-gradient(900px 520px at 25% 0%, rgba(219,228,255,.10), transparent 60%),
        linear-gradient(180deg, rgba(15,26,46,.95), rgba(11,21,39,.92));
    }
    .hero-right{
      padding:30px;
      background:
        linear-gradient(180deg, rgba(11,21,39,.92), rgba(15,26,46,.90));
      border-left:1px solid var(--line);
    }
    @media (max-width: 980px){
      .hero-right{ border-left:none; border-top:1px solid var(--line); }
    }

    .kicker{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      margin-bottom:12px;
    }
    .tag{
      border:1px solid var(--line2);
      background:rgba(255,255,255,.04);
      padding:7px 10px;
      border-radius:999px;
      font-size:12px;
      color:var(--muted);
    }
    .tag strong{ color:var(--accent2); font-weight:650; }

    h1{
      margin:0 0 10px;
      font-size:40px;
      line-height:1.06;
      letter-spacing:.2px;
      font-weight:680;
    }
    @media (max-width: 520px){
      h1{ font-size:34px; }
    }
    .h1-sub{
      margin:0 0 18px;
      font-size:14px;
      color:var(--muted);
      line-height:1.55;
      max-width: 58ch;
    }

    .values{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin:0 0 20px;
    }
    .value{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid var(--line2);
      background:rgba(255,255,255,.03);
      padding:9px 12px;
      border-radius:999px;
      font-size:12px;
      color:var(--text);
    }
    .dot{
      width:8px;height:8px;border-radius:99px;background:rgba(219,228,255,.85);
      box-shadow:0 0 0 4px rgba(219,228,255,.08);
    }

    .cta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:6px;
    }
    .btn{
      border:1px solid var(--line2);
      background:rgba(255,255,255,.05);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      font-size:13px;
      cursor:pointer;
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
      user-select:none;
    }
    .btn:hover{ background:rgba(255,255,255,.07); }
    .btn:active{ transform:translateY(1px); }
    .btn.primary{
      border-color:rgba(219,228,255,.55);
      background:rgba(219,228,255,.12);
    }
    .btn.primary:hover{ background:rgba(219,228,255,.16); }

    /* right column */
    .panel-title{
      margin:0 0 10px;
      font-size:14px;
      color:var(--accent2);
      letter-spacing:.3px;
      font-weight:650;
    }
    .small{
      margin:0 0 14px;
      font-size:13px;
      color:var(--muted);
      line-height:1.55;
    }
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
      margin-top:10px;
    }
    .card{
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      border-radius:14px;
      padding:12px 12px 12px;
    }
    .card h3{
      margin:0 0 6px;
      font-size:13px;
      letter-spacing:.2px;
      color:var(--text);
      font-weight:650;
    }
    .card p{
      margin:0;
      font-size:12.5px;
      color:var(--muted);
      line-height:1.55;
    }

    /* sections */
    .section{
      margin-top:18px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      border-radius:var(--radius);
      overflow:hidden;
    }
    .section .head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      background:rgba(0,0,0,.08);
    }
    .section .head h2{
      margin:0;
      font-size:14px;
      color:var(--accent2);
      font-weight:650;
      letter-spacing:.3px;
    }
    .section .body{ padding:14px 16px 16px; }
    .cols{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    @media (max-width: 860px){
      .cols{ grid-template-columns:1fr; }
    }
    .list{
      margin:0;
      padding-left:16px;
      color:var(--muted);
      font-size:13px;
      line-height:1.6;
    }
    .note{
      margin-top:10px;
      font-size:12.5px;
      color:var(--muted2);
      line-height:1.55;
    }

    /* footer */
    footer{
      margin-top:18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      color:var(--muted2);
      font-size:12px;
    }
