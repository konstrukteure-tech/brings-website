<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BRINGS — Worldwide Personal Courier</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#0f1a2e;
  --text:#e9eef7;
  --muted:#b8c4d9;
  --line:rgba(255,255,255,.12);
  --accent:#c9b37e;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}

body{
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* kill default link blue (incl. visited) */
a, a:visited{color:var(--text); text-decoration:underline}
a:hover{color:var(--accent)}
a:focus{outline:2px solid rgba(201,179,126,.55); outline-offset:2px}
.modal a, .modal a:visited{color:var(--text)}
footer a, footer a:visited{color:var(--muted); text-decoration:none}
footer a:hover{color:var(--text); text-decoration:underline}

/* TOP NAV */
.top{
  position:fixed;
  top:0; left:0; right:0;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(11,18,32,.92);
  border-bottom:1px solid var(--line);
  z-index:10;
}
.nav{
  width:100%;
  max-width:1100px;
  padding:0 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.brand{
  letter-spacing:.35em;
  font-weight:750;
  white-space:nowrap;
}
.menu{
  display:flex;
  gap:8px;
  align-items:center;
  flex-wrap:wrap;
  justify-content:flex-end;
}

.btn, .lang button, .btn-mini{
  background:rgba(255,255,255,.01);
  border:1px solid var(--line);
  color:var(--muted);
  padding:8px 12px;
  border-radius:999px;
  cursor:pointer;
  font-size:12.5px;
  line-height:1;
}
.btn:hover, .lang button:hover, .btn-mini:hover{color:var(--text); border-color:rgba(255,255,255,.22)}
.lang{
  display:flex;
  gap:6px;
  margin-left:10px;
}
.lang button.active{
  border-color:rgba(201,179,126,.75);
  color:var(--text);
  background:rgba(201,179,126,.10);
}

/* PAGE CENTER */
.wrap{
  min-height:100vh;
  padding-top:70px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.center{
  max-width:820px;
  width:100%;
  transform: translateY(-24px);
}

/* HERO */
.hero{
  border:1px solid rgba(255,255,255,.10);
  background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
  border-radius:20px;
  padding:60px 36px 52px;
  text-align:center;
}
.hero-brand{
  font-size:64px;
  font-weight:820;
  letter-spacing:.42em;
  margin:0 0 10px;
}
.hero-sub{
  color:var(--muted);
  font-size:14px;
  margin:0 0 26px;
}
.hero h1{
  margin:0 0 12px;
  font-size:28px;
  letter-spacing:.02em;
}
.hero p{
  margin:0;
  color:var(--muted);
  line-height:1.55;
}
.hero b{color:var(--accent)}

/* FOOTER */
footer{
  position:fixed;
  bottom:14px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  z-index:5;
}

/* MODAL */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.60);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
  padding:20px;
}
.modal{
  background: linear-gradient(180deg, rgba(15,26,46,.98), rgba(15,26,46,.92));
  border:1px solid rgba(255,255,255,.14);
  border-radius:22px;
  max-width:860px;
  width:100%;
  max-height: calc(100vh - 80px);
  overflow:auto;
  padding:18px 18px 16px;
}
.modal-head{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:12px;
}
.modal h2{
  margin:0;
  font-size:16px;
  letter-spacing:.02em;
}
.closeBtn{
  border:1px solid rgba(255,255,255,.16);
  background: rgba(255,255,255,.02);
  color: var(--muted);
  border-radius:999px;
  padding:8px 10px;
  cursor:pointer;
  font-size:12px;
  line-height:1;
}
.closeBtn:hover{border-color:rgba(255,255,255,.25); color:var(--text)}
.modal p,.modal li{
  color:var(--muted);
  margin:10px 0;
  font-size:13.5px;
  line-height:1.55;
}
.small{font-size:12.8px}
.note{
  border-left:3px solid rgba(201,179,126,.55);
  padding-left:10px;
  margin-top:10px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:12px;
  margin-top:10px;
}
.box{
  grid-column: span 6;
  border:1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.02);
  border-radius:14px;
  padding:12px;
}
.box h3{margin:0 0 6px; color:var(--text); font-size:13.5px}
@media (max-width:820px){
  .hero-brand{font-size:52px}
  .hero{padding:52px 22px 46px}
  .center{transform:translateY(-16px)}
  .box{grid-column: span 12}
}
</style>
</head>

<!-- HERO -->
<div class="wrap">

  const backdrop = document.getElementById("backdrop");
  const modalTitle = document.getElementById("modalTitle");
  const modalBody  = document.getElementById("modalBody");
  const closeBtn   = document.getElementById("closeBtn");
  const btnEN      = document.getElementById("lang-en");
  const btnDE      = document.getElementById("lang-de");

  function applyLang(lang){
    LANG = lang;
    btnEN.classList.toggle("active", lang === "en");
    btnDE.classList.toggle("active", lang === "de");

    document.querySelectorAll("[data-i18n]").forEach(el=>{
      const key = el.getAttribute("data-i18n");
      if (TEXT[lang][key] !== undefined) el.innerHTML = TEXT[lang][key];
    });

    closeBtn.textContent = TEXT[lang].close;
  }

  function openModal(kind){
    const M = TEXT[LANG].modals;
    let t="", b="";
    if (kind === "service"){ t=M.serviceTitle; b=M.serviceBody; }
    else if (kind === "coverage"){ t=M.coverageTitle; b=M.coverageBody; }
    else if (kind === "pricing"){ t=M.pricingTitle; b=M.pricingBody; }
    else if (kind === "pricingExample"){ t=M.pricingExampleTitle; b=M.pricingExampleBody; }
    else if (kind === "contact"){ t=M.contactTitle; b=M.contactBody; }
    else if (kind === "imprint"){ t=M.imprintTitle; b=M.imprintBody; }
    else if (kind === "privacy"){ t=M.privacyTitle; b=M.privacyBody; }
    else return;

    modalTitle.textContent = t;
    modalBody.innerHTML = b;

    backdrop.style.display = "flex";
    backdrop.setAttribute("aria-hidden","false");
    document.body.style.overflow = "hidden";
  }

  function closeModal(){
    backdrop.style.display = "none";
    backdrop.setAttribute("aria-hidden","true");
    document.body.style.overflow = "";
  }

  // Robust event system (delegation)
  document.addEventListener("click", (e) => {
    const opener = e.target.closest("[data-open]");
    if (opener){
      e.preventDefault();
      openModal(opener.getAttribute("data-open"));
      return;
    }
    if (e.target === backdrop){
      closeModal();
    }
  });

  // Fallback: direct handlers (Safari/GH Pages oddities)
  document.querySelectorAll("[data-open]").forEach(el=>{
    el.addEventListener("click", (e)=>{
      e.preventDefault();
      openModal(el.getAttribute("data-open"));
    });
  });

  closeBtn.addEventListener("click", (e)=>{ e.preventDefault(); closeModal(); });
  document.addEventListener("keydown", (e)=>{ if(e.key === "Escape") closeModal(); });

  btnEN.addEventListener("click", ()=>applyLang("en"));
  btnDE.addEventListener("click", ()=>applyLang("de"));

  applyLang("en");
});
</script>
