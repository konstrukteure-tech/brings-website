<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BRINGS — Worldwide Personal Courier</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#0f1a2e;
  --text:#e9eef7;
  --muted:#b8c4d9;
  --line:rgba(255,255,255,.12);
  --accent:#c9b37e;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}

body{
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* NAV */
.top{
  position:fixed; top:0; left:0; right:0;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(11,18,32,.92);
  border-bottom:1px solid var(--line);
  z-index:10;
}
.nav{
  max-width:1100px;
  width:100%;
  padding:0 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.menu{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
.menu button, .lang button{
  background:none;
  border:1px solid var(--line);
  color:var(--muted);
  padding:8px 12px;
  border-radius:999px;
  cursor:pointer;
  font-size:12.5px;
}
.menu button:hover,.lang button:hover{color:var(--text)}
.lang{display:flex; gap:6px; margin-left:10px}
.lang button.active{
  border-color:var(--accent);
  color:var(--text);
}

/* CENTER */
.wrap{
  min-height:100vh;
  padding-top:70px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.center{transform:translateY(-24px); max-width:820px; width:100%}

/* HERO */
.hero{
  border:1px solid var(--line);
  border-radius:20px;
  padding:60px 36px;
  text-align:center;
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
}
.hero-brand{
  font-size:64px;
  font-weight:800;
  letter-spacing:.4em;
}
.hero-sub{color:var(--muted); margin:12px 0 28px}
.hero h1{margin:0 0 12px; font-size:28px}
.hero p{margin:0; color:var(--muted)}
.hero b{color:var(--accent)}

/* FOOTER */
footer{
  position:fixed; bottom:14px; width:100%;
  text-align:center; font-size:12px; color:var(--muted);
}
footer a{color:var(--muted)}

/* MODAL */
.backdrop{
  position:fixed; inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  z-index:20;
  padding:20px;
}
.modal{
  background:var(--panel);
  max-width:840px;
  margin:60px auto;
  padding:20px;
  border-radius:22px;
  border:1px solid var(--line);
}
.modal h2{margin-top:0}
.close{
  float:right;
  border:1px solid var(--line);
  padding:6px 10px;
  border-radius:999px;
  cursor:pointer;
  color:var(--muted);
}
.box{
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px;
  margin:10px 0;
}
.note{
  border-left:3px solid var(--accent);
  padding-left:10px;
  margin-top:10px;
  color:var(--muted);
}
</style>
</head>

<body>

<!-- NAV -->
<div class="top">
  <div class="nav">
    <div class="brand">BRINGS</div>
    <div class="menu">
      <button data-open="service">Service</button>
      <button data-open="coverage">Coverage</button>
      <button data-open="pricing">Pricing</button>
      <button data-open="contact">Contact</button>
      <div class="lang">
        <button id="en" class="active">EN</button>
        <button id="de">DE</button>
      </div>
    </div>
  </div>
</div>

<!-- HERO -->
<div class="wrap">
  <div class="center">
    <div class="hero">
      <div class="hero-brand">BRINGS</div>
      <div class="hero-sub" id="subline">Worldwide Personal Courier</div>
      <h1 id="headline">On Time. Discreet. Accountable.</h1>
      <p id="claim">We deliver what cannot be replaced. <b>Anytime, anywhere.</b></p>
    </div>
  </div>
</div>

<footer>
  <a href="impressum.html" id="imprint">Imprint</a> ·
  <a href="datenschutz.html" id="privacy">Privacy</a>
</footer>

<!-- MODAL -->
<div class="backdrop" id="backdrop">
  <div class="modal">
    <span class="close" id="close">Close</span>
    <h2 id="modalTitle"></h2>
    <div id="modalBody"></div>
  </div>
</div>
