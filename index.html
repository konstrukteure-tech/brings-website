<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BRINGS — Worldwide Personal Courier</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a2e;
      --text:#e9eef7;
      --muted:#b8c4d9;
      --line:rgba(255,255,255,.12);
      --accent:#c9b37e;
      --max:1100px;
      --r:20px;
      --shadow: 0 22px 70px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 650px at 20% 10%, rgba(201,179,126,.10), transparent 60%),
        radial-gradient(900px 520px at 80% 0%, rgba(120,160,255,.08), transparent 60%),
        var(--bg);
    }
    a{color:var(--text); text-decoration:none}
    a:hover{text-decoration:underline}

    /* TOP NAV */
    .top{
      position:fixed;
      top:0; left:0; right:0;
      height:70px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(11,18,32,.92);
      border-bottom:1px solid var(--line);
      backdrop-filter: blur(10px);
      z-index:10;
    }
    .nav{
      width:100%;
      max-width:var(--max);
      padding:0 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .brand{
      letter-spacing:.35em;
      font-weight:750;
      font-size:14px;
      white-space:nowrap;
    }
    .menu{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .menu button,
    .lang button{
      background:rgba(255,255,255,.01);
      border:1px solid var(--line);
      color:var(--muted);
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-size:12.5px;
      line-height:1;
    }
    .menu button:hover,
    .lang button:hover{
      color:var(--text);
      border-color:rgba(255,255,255,.22);
    }
    .lang{
      display:inline-flex;
      gap:6px;
      padding-left:10px;
      margin-left:2px;
      border-left:1px solid rgba(255,255,255,.10);
    }
    .lang button.active{
      border-color: rgba(201,179,126,.55);
      color: var(--text);
      background: rgba(201,179,126,.10);
    }

    /* CENTER */
    .wrap{
      min-height:100vh;
      padding-top:70px;
      padding-bottom:26px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .center{
      transform: translateY(-28px);
      width: min(820px, calc(100vw - 36px));
    }

    /* HERO */
    .hero{
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border-radius: var(--r);
      padding:60px 34px 50px;
      text-align:center;
    }
    .hero-brand{
      font-size:64px;
      font-weight:820;
      letter-spacing:.42em;
      margin:0 0 10px;
    }
    .hero-sub{
      color:var(--muted);
      font-size:14px;
      margin:0 0 26px;
    }
    .hero h1{
      margin:0 0 14px;
      font-size:28px;
      letter-spacing:.02em;
    }
    .hero p{
      margin:0;
      color:var(--muted);
      font-size:15px;
      line-height:1.55;
    }
    .hero b{color:var(--accent); font-weight:650}

    /* FOOTER */
    footer{
      position:fixed;
      bottom:14px;
      width:100%;
      text-align:center;
      font-size:12px;
      color:var(--muted);
      z-index:5;
    }
    footer a{color:var(--muted)}
    footer a:hover{color:var(--text)}

    /* MODAL */
    .backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.60);
      display:none;
      z-index:20;
      padding:18px;
      overflow:auto;
    }
    .modal{
      background: linear-gradient(180deg, rgba(15,26,46,.98), rgba(15,26,46,.92));
      max-width:840px;
      width:100%;
      margin:70px auto;
      padding:18px 18px 16px;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.14);
      box-shadow: var(--shadow);
    }
    .modal-head{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom:8px;
    }
    .modal h2{
      margin:0;
      font-size:16px;
      letter-spacing:.02em;
    }
    .closeBtn{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.02);
      color: var(--muted);
      border-radius:999px;
      padding:8px 10px;
      cursor:pointer;
      font-size:12px;
      line-height:1;
    }
    .closeBtn:hover{border-color:rgba(255,255,255,.25); color:var(--text)}
    .modal p, .modal li{
      color:var(--muted);
      margin:10px 0;
      font-size:13.5px;
      line-height:1.55;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:12px;
      margin-top:10px;
    }
    .box{
      grid-column: span 6;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.02);
      border-radius:18px;
      padding:14px 14px;
    }
    .box h3{margin:0 0 6px; font-size:13.5px; color:var(--text)}
    .small{font-size:12.8px}
    .note{
      border-left:3px solid rgba(201,179,126,.45);
      padding-left:10px;
      margin-top:10px;
    }
    .btn-mini{
      display:inline-block;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.02);
      color: var(--muted);
      padding:9px 12px;
      border-radius:999px;
      font-size:12.5px;
      cursor:pointer;
      line-height:1;
    }
    .btn-mini:hover{border-color:rgba(255,255,255,.26); color:var(--text)}

    @media (max-width:820px){
      .hero-brand{font-size:52px}
      .hero{padding:52px 22px 44px}
      .box{grid-column: span 12}
      .modal{margin:30px auto}
      .center{transform: translateY(-18px)}
    }
  </style>
</head>

<body>
  <!-- NAV -->
  <div class="top">
    <div class="nav">
      <div class="brand">BRINGS</div>

      <div class="menu">
        <button type="button" data-open="service" data-i18n="nav_service">Service</button>
        <button type="button" data-open="coverage" data-i18n="nav_coverage">Coverage</button>
        <button type="button" data-open="pricing" data-i18n="nav_pricing">Pricing</button>
        <button type="button" data-open="contact" data-i18n="nav_contact">Contact</button>

        <span class="lang" aria-label="language">
          <button id="lang-en" class="active" type="button">EN</button>
          <button id="lang-de" type="button">DE</button>
        </span>
      </div>
    </div>
  </div>

  <!-- PAGE -->
  <div class="wrap">
    <div class="center">
      <section class="hero" aria-label="hero">
        <div class="hero-brand">BRINGS</div>
        <div class="hero-sub" data-i18n="subline">Worldwide Personal Courier</div>

        <h1 data-i18n="headline">On Time. Discreet. Accountable.</h1>
        <p data-i18n="claim">We deliver what cannot be replaced. <b>Anytime, anywhere.</b></p>
      </section>
    </div>
  </div>

  <footer>
    <a href="impressum.html" data-i18n="imprint">Imprint</a> ·
    <a href="datenschutz.html" data-i18n="privacy">Privacy</a>
  </footer>

  <!-- MODAL -->
  <div class="backdrop" id="backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-head">
        <h2 id="modalTitle"></h2>
        <button class="closeBtn" id="closeBtn" type="button" data-i18n="close">Close</button>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    // Use DOMContentLoaded so nothing runs too early
    window.addEventListener("DOMContentLoaded", () => {

      const TEXT = {
        en: {
          nav_service: "Service",
          nav_coverage: "Coverage",
          nav_pricing: "Pricing",
          nav_contact: "Contact",
          subline: "Worldwide Personal Courier",
          headline: "On Time. Discreet. Accountable.",
          claim: "We deliver what cannot be replaced. <b>Anytime, anywhere.</b>",
          imprint: "Imprint",
          privacy: "Privacy",
          close: "Close",
          modals: {
            serviceTitle: "Service",
            serviceBody: `
              <p>Personal hand-carry courier for time-critical and confidential handovers.</p>
              <div class="grid">
                <div class="box" style="grid-column: span 12;">
                  <h3>Core</h3>
                  <ul class="small">
                    <li>Direct handover — person to person</li>
                    <li>Clear responsibility until confirmed handover</li>
                  </ul>
                </div>
                <div class="box" style="grid-column: span 12;">
                  <h3>Not offered</h3>
                  <ul class="small">
                    <li>No parcel shipping</li>
                    <li>No mass logistics</li>
                  </ul>
                </div>
              </div>
            `,
            coverageTitle: "Coverage",
            coverageBody: `
              <p>Germany and EU are active. Worldwide on request.</p>
              <div class="grid">
                <div class="box">
                  <h3>Germany</h3>
                  <p class="small">Assignments depending on route and time window.</p>
                </div>
                <div class="box">
                  <h3>Europe (EU/CH/UK/NO)</h3>
                  <p class="small">Hand-delivery including travel planning.</p>
                </div>
                <div class="box" style="grid-column: span 12;">
                  <h3>Worldwide (on request)</h3>
                  <p class="small">Intercontinental assignments subject to pre-check.</p>
                </div>
              </div>
              <p class="note small"><b>Availability:</b> short notice possible (24–48h), depending on route and flight situation.</p>
            `,
            pricingTitle: "Pricing",
            pricingBody: `
              <p>Pricing is individual and based on responsibility, time sensitivity and travel requirements. A minimum engagement applies.</p>
              <div class="grid">
                <div class="box">
                  <h3>Pricing principle</h3>
                  <ul class="small">
                    <li>Time + responsibility</li>
                    <li>Short notice surcharges may apply</li>
                    <li>No parcel rates / no standard logistics</li>
                  </ul>
                </div>
                <div class="box">
                  <h3>Pricing example</h3>
                  <p class="small">Indicative orientation (not a price list):</p>
                  <button class="btn-mini" type="button" data-open="pricingExample">View</button>
                </div>
              </div>
              <p class="note small"><b>Expenses:</b> flights, hotels, transfers and other travel costs are charged to the client unless agreed otherwise.</p>
            `,
            pricingExampleTitle: "Pricing Example (Indicative)",
            pricingExampleBody: `
              <p>Orientation only. Final pricing depends on assignment specifics.</p>
              <div class="grid">
                <div class="box">
                  <h3>Germany</h3>
                  <ul class="small">
                    <li>from approx. <b>€450–€750</b> per assignment</li>
                    <li>day rate: approx. <b>€900–€1,200</b></li>
                  </ul>
                </div>
                <div class="box">
                  <h3>Europe (EU/CH/UK)</h3>
                  <ul class="small">
                    <li>from approx. <b>€1,200–€1,800</b></li>
                    <li>day rate: approx. <b>€900–€1,200</b></li>
                  </ul>
                </div>
                <div class="box" style="grid-column: span 12;">
                  <h3>Worldwide (on request)</h3>
                  <ul class="small">
                    <li>from approx. <b>€3,500</b></li>
                    <li>day rates and travel time apply as required</li>
                  </ul>
                </div>
              </div>
              <p class="note small"><b>Expenses:</b> flights/hotel/transfers are charged unless agreed otherwise.</p>
              <p class="small">This is not parcel shipping. This is personal responsibility.</p>
            `,
            contactTitle: "Contact",
            contactBody: `
  <p>Please email a short request including origin, destination, time window, and delivery type.</p>
  <div class="grid">
    <div class="box" style="grid-column: span 12;">
      <h3>Email</h3>
      <p class="small"><a href="mailto:contact@brings.global">contact@brings.global</a></p>
    </div>
    <div class="box" style="grid-column: span 12;">
      <h3>Phone</h3>
      <p class="small">+49&nbsp;173&nbsp;884&nbsp;7374</p>
    </div>
  </div>
  <p class="note small">
    Names and phone numbers are intentionally kept minimal.  
    The phone line is provided for urgent situations or limited email access.
  </p>
`

            `
          }
        },

        de: {
          nav_service: "Service",
          nav_coverage: "Einsatzgebiete",
          nav_pricing: "Preise",
          nav_contact: "Kontakt",
          subline: "Weltweiter persönlicher Kurier",
          headline: "Pünktlich. Diskret. Verlässlich.",
          claim: "Wir übergeben, was nicht ersetzbar ist. <b>Jederzeit. Überall.</b>",
          imprint: "Impressum",
          privacy: "Datenschutz",
          close: "Schließen",
          modals: {
            serviceTitle: "Service",
            serviceBody: `
              <p>Persönlicher Hand-Carry-Kurier für zeitkritische und vertrauliche Übergaben.</p>
              <div class="grid">
                <div class="box" style="grid-column: span 12;">
                  <h3>Kern</h3>
                  <ul class="small">
                    <li>Direkte Übergabe — von Mensch zu Mensch</li>
                    <li>Klare Verantwortung bis zur bestätigten Übergabe</li>
                  </ul>
                </div>
                <div class="box" style="grid-column: span 12;">
                  <h3>Nicht angeboten</h3>
                  <ul class="small">
                    <li>Kein Paketversand</li>
                    <li>Keine Massenlogistik</li>
                  </ul>
                </div>
              </div>
            `,
            coverageTitle: "Einsatzgebiete",
            coverageBody: `
              <p>Deutschland und EU sind aktiv. Weltweit auf Anfrage.</p>
              <div class="grid">
                <div class="box">
                  <h3>Deutschland</h3>
                  <p class="small">Einsätze je nach Route und Zeitfenster.</p>
                </div>
                <div class="box">
                  <h3>Europa (EU/CH/UK/NO)</h3>
                  <p class="small">Persönliche Übergabe inkl. Reiseplanung.</p>
                </div>
                <div class="box" style="grid-column: span 12;">
                  <h3>Weltweit (auf Anfrage)</h3>
                  <p class="small">Interkontinental nach Vorprüfung.</p>
                </div>
              </div>
              <p class="note small"><b>Verfügbarkeit:</b> kurzfristig möglich (24–48h), abhängig von Route und Abfluglage.</p>
            `,
            pricingTitle: "Preise",
            pricingBody: `
              <p>Individuelle Kalkulation nach Verantwortung, Zeitkritik und Reiseaufwand. Ein Mindesthonorar gilt.</p>
              <div class="grid">
                <div class="box">
                  <h3>Preisprinzip</h3>
                  <ul class="small">
                    <li>Zeit + Verantwortung</li>
                    <li>Short-Notice-Zuschläge möglich</li>
                    <li>Keine Paketpreise / keine Standardlogistik</li>
                  </ul>
                </div>
                <div class="box">
                  <h3>Preisbeispiel</h3>
                  <p class="small">Zur Orientierung (keine Preisliste):</p>
                  <button class="btn-mini" type="button" data-open="pricingExample">Ansehen</button>
                </div>
              </div>
              <p class="note small"><b>Spesen:</b> Flüge, Hotel, Transfers und sonstige Reisekosten trägt der Auftraggeber (sofern nicht anders vereinbart).</p>
            `,
            pricingExampleTitle: "Pricing Example (Orientierung)",
            pricingExampleBody: `
              <p>Nur zur Orientierung. Endpreis hängt vom Auftrag ab.</p>
              <div class="grid">
                <div class="box">
                  <h3>Deutschland</h3>
                  <ul class="small">
                    <li>ab ca. <b>450–750 €</b> pro Auftrag</li>
                    <li>Tagespauschale: ca. <b>900–1.200 €</b></li>
                  </ul>
                </div>
                <div class="box">
                  <h3>Europa (EU/CH/UK)</h3>
                  <ul class="small">
                    <li>ab ca. <b>1.200–1.800 €</b></li>
                    <li>Tageshonorar: ca. <b>900–1.200 €</b></li>
                  </ul>
                </div>
                <div class="box" style="grid-column: span 12;">
                  <h3>Weltweit (auf Anfrage)</h3>
                  <ul class="small">
                    <li>ab ca. <b>3.500 €</b></li>
                    <li>Tageshonorare + Reisezeit nach Bedarf</li>
                  </ul>
                </div>
              </div>
              <p class="note small"><b>Spesen:</b> Flüge/Hotel/Transfers werden weiterberechnet (sofern nicht anders vereinbart).</p>
              <p class="small">Dies ist kein Paketversand. Dies ist persönliche Verantwortung.</p>
            `,
            contactTitle: "Kontakt",
            contactBody: `
  <p>Bitte senden Sie eine kurze Anfrage mit Einsatzort, Zielort, Zeitfenster und Art der Sendung.</p>
  <div class="grid">
    <div class="box" style="grid-column: span 12;">
      <h3>E-Mail</h3>
      <p class="small"><a href="mailto:contact@brings.global">contact@brings.global</a></p>
    </div>
    <div class="box" style="grid-column: span 12;">
      <h3>Telefon</h3>
      <p class="small">+49&nbsp;173&nbsp;884&nbsp;7374</p>
    </div>
  </div>
  <p class="note small">
    Klarnamen und Telefonnummern werden bewusst nur reduziert veröffentlicht.  
    Die Telefonnummer dient der Erreichbarkeit in dringenden Fällen oder bei eingeschränktem E-Mail-Zugriff.
  </p>
`

            `
          }
        }
      };

      let LANG = "en";

      function applyLanguage(lang){
        LANG = lang;
        document.getElementById("lang-en").classList.toggle("active", lang === "en");
        document.getElementById("lang-de").classList.toggle("active", lang === "de");

        document.querySelectorAll("[data-i18n]").forEach(el=>{
          const key = el.getAttribute("data-i18n");
          if (TEXT[lang][key] !== undefined) el.innerHTML = TEXT[lang][key];
        });
      }

      const backdrop = document.getElementById("backdrop");
      const modalTitle = document.getElementById("modalTitle");
      const modalBody  = document.getElementById("modalBody");
      const closeBtn   = document.getElementById("closeBtn");

      function openModal(kind){
        const M = TEXT[LANG].modals;

        if (kind === "service"){
          modalTitle.textContent = M.serviceTitle;
          modalBody.innerHTML = M.serviceBody;
        } else if (kind === "coverage"){
          modalTitle.textContent = M.coverageTitle;
          modalBody.innerHTML = M.coverageBody;
        } else if (kind === "pricing"){
          modalTitle.textContent = M.pricingTitle;
          modalBody.innerHTML = M.pricingBody;
        } else if (kind === "pricingExample"){
          modalTitle.textContent = M.pricingExampleTitle;
          modalBody.innerHTML = M.pricingExampleBody;
        } else if (kind === "contact"){
          modalTitle.textContent = M.contactTitle;
          modalBody.innerHTML = M.contactBody;
        } else {
          modalTitle.textContent = "";
          modalBody.innerHTML = "<p></p>";
        }

        // show modal
        backdrop.style.display = "block";
        backdrop.setAttribute("aria-hidden","false");
        document.body.style.overflow = "hidden";
      }

      function closeModal(){
        backdrop.style.display = "none";
        backdrop.setAttribute("aria-hidden","true");
        document.body.style.overflow = "";
      }

      // Event delegation: ANY click on element with data-open will open
      document.addEventListener("click", (e) => {
        const openEl = e.target.closest("[data-open]");
        if (openEl){
          const kind = openEl.getAttribute("data-open");
          openModal(kind);
          return;
        }
      });

      closeBtn.addEventListener("click", closeModal);
      backdrop.addEventListener("click", (e)=>{ if (e.target === backdrop) closeModal(); });
      document.addEventListener("keydown", (e)=>{ if (e.key === "Escape" && backdrop.style.display === "block") closeModal(); });

      document.getElementById("lang-en").addEventListener("click", ()=>applyLanguage("en"));
      document.getElementById("lang-de").addEventListener("click", ()=>applyLanguage("de"));

      applyLanguage("en");
    });
  </script>
</body>
</html>
