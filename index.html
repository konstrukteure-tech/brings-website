<style>
:root{
  --bg:#0b1220;
  --panel:#0f1a2e;
  --text:#e9eef7;
  --muted:#b8c4d9;
  --line:rgba(255,255,255,.12);
  --accent:#c9b37e;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}

body{
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* NAV */
.top{
  position:fixed; top:0; left:0; right:0;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(11,18,32,.92);
  border-bottom:1px solid var(--line);
  z-index:10;
}
.nav{
  max-width:1100px;
  width:100%;
  padding:0 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.menu{
  display:flex; gap:8px; align-items:center; flex-wrap:wrap
}
.menu button,.lang button{
  background:none;
  border:1px solid var(--line);
  color:var(--muted);
  padding:8px 12px;
  border-radius:999px;
  cursor:pointer;
  font-size:12.5px;
}
.menu button:hover,.lang button:hover{color:var(--text)}
.lang{display:flex; gap:6px; margin-left:10px}
.lang button.active{
  border-color:var(--accent);
  color:var(--text);
}

/* CENTER */
.wrap{
  min-height:100vh;
  padding-top:70px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.center{
  transform:translateY(-24px);
  max-width:820px;
  width:100%;
}

/* HERO */
.hero{
  border:1px solid var(--line);
  border-radius:20px;
  padding:60px 36px;
  text-align:center;
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
}
.hero-brand{
  font-size:64px;
  font-weight:800;
  letter-spacing:.4em;
}
.hero-sub{color:var(--muted); margin:12px 0 28px}
.hero h1{margin:0 0 12px; font-size:28px}
.hero p{margin:0; color:var(--muted)}
.hero b{color:var(--accent)}

/* FOOTER */
footer{
  position:fixed; bottom:14px; width:100%;
  text-align:center; font-size:12px; color:var(--muted);
}
